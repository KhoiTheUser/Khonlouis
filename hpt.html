<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Hệ Phương Trình Tuyến Tính</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            /* Changed background to support aurora effect from music.html */
            background: #0d1a2a; /* Dark base color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: #ecf0f1; /* Default light text color for body */
            position: relative; /* For positioning aurora layers */
            /* Removed perspective: 1000px; as it's not needed here */
        }

        /* Aurora Borealis Effect - Copied from music.html */
        .aurora-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Place behind content */
            background: transparent;
            overflow: hidden; /* Keep hidden for aurora layers to prevent inner scroll */
        }

        .aurora-layer {
            position: absolute;
            background: linear-gradient(to bottom,
                rgba(52, 152, 219, 0.3), /* Blue from active playlist item */
                rgba(46, 204, 113, 0.3)  /* Green from active playlist item */
            );
            border-radius: 50%;
            filter: blur(80px); /* Soft blur for aurora effect */
            opacity: 0;
            animation: auroraMovement 20s infinite alternate ease-in-out;
        }

        .aurora-layer:nth-child(1) {
            width: 600px;
            height: 600px;
            top: 10%;
            left: 15%;
            background: linear-gradient(to bottom, rgba(52, 152, 219, 0.4), rgba(46, 204, 113, 0.4));
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .aurora-layer:nth-child(2) {
            width: 700px;
            height: 700px;
            top: 50%;
            left: 70%;
            background: linear-gradient(to top, rgba(0, 200, 200, 0.4), rgba(0, 150, 150, 0.4)); /* Teal tones */
            animation-delay: 5s;
            animation-duration: 20s;
        }

        .aurora-layer:nth-child(3) {
            width: 500px;
            height: 500px;
            top: 80%;
            left: 30%;
            background: linear-gradient(to right, rgba(70, 130, 180, 0.3), rgba(60, 179, 113, 0.3)); /* SteelBlue to MediumSeaGreen */
            animation-delay: 10s;
            animation-duration: 30s;
        }

        .aurora-layer:nth-child(4) {
            width: 400px;
            height: 400px;
            top: 20%;
            left: 80%;
            background: linear-gradient(to left, rgba(135, 206, 250, 0.3), rgba(127, 255, 212, 0.3)); /* LightSkyBlue to Aquamarine */
            animation-delay: 15s;
            animation-duration: 22s;
        }

        @keyframes auroraMovement {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(20px, -30px) scale(1.05);
                opacity: 0.7;
            }
            50% {
                transform: translate(-10px, 40px) scale(0.95);
                opacity: 0.6;
            }
            75% {
                transform: translate(30px, -20px) scale(1.03);
                opacity: 0.8;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
        }

        /* New: Global entrance animation for the container - Copied from music.html */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background-color: rgba(44, 62, 80, 0.8); /* Slightly lighter dark container background with transparency */
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4); /* More prominent, softer shadow */
            padding: 30px;
            max-width: 500px; /* Adjusted max-width for only 2x2 system */
            width: 100%;
            text-align: center;
            border: 1px solid rgba(61, 90, 115, 0.5); /* Subtle border for depth with transparency */
            backdrop-filter: blur(10px); /* Stronger blur effect for a modern touch */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth transition for any changes */
            opacity: 0; /* Start hidden for the animation */
            animation: fadeInSlideUp 0.8s ease-out forwards; /* Apply on load */
            z-index: 1; /* Ensure container is above aurora effect */
            /* Removed transform-style: preserve-3d; as it's not needed here */
            position: relative; /* Needed for absolute positioning of elements inside */
        }
        input[type="number"], button {
            border-radius: 10px; /* More rounded inputs and buttons */
            padding: 14px; /* Increased padding */
            margin-bottom: 18px; /* More space between elements */
            font-size: 1.05rem; /* Slightly larger font */
            transition: all 0.3s ease; /* Smooth transitions for all elements */
        }
        input[type="number"] {
            background-color: #34495e; /* Darker input background */
            border: 1px solid #4a627a; /* Darker muted border for inputs */
            color: #ecf0f1; /* Light text for inputs */
            width: 100%; /* Ensure inputs take full width */
            transition: all 0.4s ease-in-out; /* Slower, smoother transition */
        }
        input[type="number"]::placeholder {
            color: #bdc3c7; /* Lighter placeholder text */
            opacity: 0.7; /* Slightly transparent */
        }
        input[type="number"]:focus {
            border-color: #3498db; /* Bright blue focus ring */
            outline: none;
            box-shadow: 0 0 0 5px rgba(52, 152, 219, 0.7), 0 4px 15px rgba(0, 0, 0, 0.4); /* More pronounced shadow */
            background-color: #3d5a73; /* Slightly lighter on focus */
            transform: scale(1.01) translateY(-2px); /* Subtle scale and lift (adjusted from previous 3D transform) */
        }
        button {
            background: linear-gradient(to right, #3498db, #2980b9); /* Vibrant blue gradient */
            color: white;
            cursor: pointer;
            font-weight: 700; /* Bolder text */
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4); /* More prominent button shadow */
            letter-spacing: 0.05em; /* Slight letter spacing */
            text-transform: uppercase; /* Uppercase for button text */
            border-radius: 10px; /* More rounded */
            padding: 14px 24px; /* Increased padding */
            font-size: 1.1rem; /* Larger font size */
            border: none; /* Remove default border */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother, slightly springy transition (adjusted from previous springy effect) */
            text-shadow: 0 1px 2px rgba(0,0,0,0.2); /* Subtle text shadow */
        }
        button:hover {
            background: linear-gradient(to right, #2980b9, #3498db); /* Slightly darker and reversed gradient on hover */
            transform: translateY(-5px) scale(1.08); /* More pronounced lift and scale (adjusted from previous rotation) */
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.8); /* Larger, more intense shadow on hover */
        }
        button:active {
            transform: translateY(0) scale(0.92); /* More pronounced press effect, significant shrink */
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.4); /* Smaller shadow on press */
            background: #2471a3; /* Even darker on active */
        }
        .result-box {
            background-color: #34495e; /* Darker gray for result */
            padding: 25px; /* Increased padding */
            border-radius: 12px; /* More rounded */
            margin-top: 25px; /* More space */
            min-height: 9rem; /* Ensure enough space for results */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            text-align: center;
            font-size: 1.15rem; /* Slightly larger font */
            color: #ecf0f1; /* Light text for result */
            border: 1px solid #4a627a; /* Solid, muted border for result box */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle inner shadow */
            opacity: 0; /* Start with opacity 0 for fade-in */
            transform: translateY(10px); /* Start slightly below for slide-up (adjusted from previous 50px) */
        }
        .result-box.fade-in {
            animation: popIn 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; /* Using popIn from dao_ham.html */
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            70% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px); /* Overshoot slightly */
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Removed pulseEffect from container as per music.html style */
        /* @keyframes pulseEffect { ... } */

        .result-box span {
            display: block;
            margin-bottom: 8px; /* More space between lines in result */
        }
        .result-box span:last-child {
            margin-bottom: 0;
        }
        /* Keep original Tailwind colors for distinct feedback, adjusted for dark background */
        .text-red-600 {
            color: #e74c3c; /* Brighter red for visibility */
            font-weight: 600;
        }
        .text-green-600 {
            color: #2ecc71; /* Brighter green for visibility */
            font-weight: 600;
        }
        .text-blue-600 {
            color: #3498db; /* Brighter blue for visibility */
            font-weight: 600;
        }
        h1, h2 {
            color: #ecf0f1; /* Light heading color */
            margin-bottom: 1.5rem; /* More space below headings */
        }
        h1 { /* Specific style for main heading - Copied from music.html */
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
        .label-text {
            color: #bdc3c7; /* Lighter muted label text */
            font-weight: 600;
            margin-bottom: 8px; /* Space below label */
        }
        p {
            color: #bdc3c7; /* Lighter muted paragraph text */
            font-size: 0.95rem; /* Slightly larger paragraph text */
            line-height: 1.5;
        }
        /* Radio button styling for dark mode (no longer needed for system size, but kept for general styling if any other radio buttons are added) */
        .form-radio {
            background-color: #34495e; /* Darker radio background */
            border: 1px solid #4a627a; /* Darker radio border */
            appearance: none; /* Remove default browser styling */
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px; /* Larger radio button */
            height: 20px; /* Larger radio button */
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }
        .form-radio:checked {
            background-color: #3498db; /* Blue when checked */
            border-color: #3498db;
        }
        .form-radio:checked::before {
            content: '';
            display: block;
            width: 10px; /* Larger inner dot */
            height: 10px; /* Larger inner dot */
            background-color: white; /* White dot inside when checked */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .form-radio:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5); /* Focus shadow for radio */
        }
        .radio-label {
            color: #bdc3c7; /* Lighter muted radio label text */
            font-weight: 500;
        }
        .system-inputs .input-field {
            margin-bottom: 0; /* Remove extra margin from input fields within grid */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Default to 3 columns for 2x2 system */
            gap: 1rem; /* Gap between grid items */
            margin-bottom: 1.5rem;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align labels to the left */
        }

        /* Back Button Styling - Copied from music.html for consistency */
        .back-button {
            position: absolute; /* Changed from fixed to absolute to be relative to container */
            top: 20px;
            left: 20px;
            background-color: #5a7d9a; /* Color from the image */
            width: 45px; /* Size of the circle */
            height: 45px;
            border-radius: 50%; /* Make it circular */
            display: flex; /* Use flex to center SVG */
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Added transitions */
            text-decoration: none; /* Remove underline for link */
            z-index: 10; /* Ensure it's above other content */
        }
        .back-button:hover {
            background-color: #6a8db0; /* Slightly lighter on hover */
            transform: translateX(-5px) scale(1.05); /* Gentle slide and slight scale */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* More prominent shadow on hover */
        }
        .back-button:active {
            transform: translateY(0) scale(0.95); /* Gentle press effect */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Smaller shadow on press */
        }
        /* Style for the SVG icon inside the button */
        .back-button svg {
            width: 1.2em; /* Adjust SVG size relative to button size */
            height: 1.2em;
            stroke: #ecf0f1; /* White color for the arrow */
            stroke-width: 2.5; /* Adjust stroke width for desired thickness */
            stroke-linecap: round; /* Rounded ends for lines */
            stroke-linejoin: round; /* Rounded corners for lines */
            fill: none; /* Ensure no fill for the arrow */
            transition: stroke 0.3s ease; /* Smooth transition for arrow color */
        }
        .back-button:hover svg {
            stroke: #ecf0f1; /* Keep white on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            input[type="number"], button {
                padding: 12px;
                font-size: 1rem;
            }
            .result-box {
                padding: 20px;
                font-size: 1rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.85rem;
            }
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Adjust grid for smaller screens */
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="aurora-background">
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
    </div>

    <div class="container">
        <!-- Back Button -->
        <a href="index.html" class="back-button" title="Quay lại Trang Chủ">
            <!-- Replaced Font Awesome icon with inline SVG for exact match -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 4L4 12L12 20M4 12H20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>

        <h1 class="text-3xl font-bold text-center mb-6">Giải Hệ Phương Trình Tuyến Tính</h1>

        <!-- 2x2 System Inputs (now always visible) -->
        <div id="system2x2" class="system-inputs mb-6">
            <h2 class="text-xl font-semibold text-center mb-4">Hệ 2 ẩn:</h2>
            <p class="text-center mb-4">
                $a_1x + b_1y = c_1$<br>
                $a_2x + b_2y = c_2$
            </p>
            <div class="grid-container">
                <div class="grid-item"><label class="block text-sm font-medium label-text">a1</label><input type="number" id="a1" value="" class="input-field"></div>
                <div class="grid-item"><label class="block text-sm font-medium label-text">b1</label><input type="number" id="b1" value="" class="input-field"></div>
                <div class="grid-item"><label class="block text-sm font-medium label-text">c1</label><input type="number" id="c1" value="" class="input-field"></div>
                <div class="grid-item"><label class="block text-sm font-medium label-text">a2</label><input type="number" id="a2" value="" class="input-field"></div>
                <div class="grid-item"><label class="block text-sm font-medium label-text">b2</label><input type="number" id="b2" value="" class="input-field"></div>
                <div class="grid-item"><label class="block text-sm font-medium label-text">c2</label><input type="number" id="c2" value="" class="input-field"></div>
            </div>
        </div>

        <!-- Solve Button -->
        <button id="solveBtn"
                class="w-full text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out transform hover:scale-105 shadow-md">
            Giải Hệ Phương Trình
        </button>

        <!-- Result Display Area -->
        <div id="result" class="mt-8 p-4 rounded-lg result-box min-h-[6rem]">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const solveBtn = document.getElementById('solveBtn');
        const resultDiv = document.getElementById('result');
        const resultBox = document.querySelector('.result-box');

        // Add Tailwind classes to input fields (already applied in CSS, removing this JS part)
        // document.querySelectorAll('.input-field').forEach(input => {
        //     input.classList.add('shadow-sm', 'appearance-none', 'border', 'rounded-lg', 'w-full', 'py-2', 'px-3', 'leading-tight', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400', 'focus:border-transparent', 'transition', 'duration-200');
        // });

        // Function to calculate determinant of a 2x2 matrix
        function calculateDeterminant2x2(a, b, c, d) {
            return a * d - b * c;
        }

        // Function to solve 2x2 system using Cramer's Rule
        function solve2x2() {
            // Get coefficients from input fields
            const a1 = parseFloat(document.getElementById('a1').value);
            const b1 = parseFloat(document.getElementById('b1').value);
            const c1 = parseFloat(document.getElementById('c1').value);
            const a2 = parseFloat(document.getElementById('a2').value);
            const b2 = parseFloat(document.getElementById('b2').value);
            const c2 = parseFloat(document.getElementById('c2').value);

            // Clear previous results and remove animation class
            resultDiv.innerHTML = '';
            resultDiv.classList.remove('text-red-600', 'text-green-600', 'text-blue-600');
            resultBox.classList.remove('fade-in'); // Remove fade-in to re-trigger animation

            // Validate inputs
            if (isNaN(a1) || isNaN(b1) || isNaN(c1) || isNaN(a2) || isNaN(b2) || isNaN(c2)) {
                resultDiv.innerHTML = '<span class="text-red-600">Vui lòng nhập tất cả các hệ số hợp lệ (là số).</span>';
                resultBox.classList.add('fade-in'); // Add fade-in for error message
                return;
            }

            // Calculate main determinant (D)
            const D = calculateDeterminant2x2(a1, b1, a2, b2);

            // If D is 0, system might have no solution or infinite solutions
            if (Math.abs(D) < 1e-9) { // Use a small epsilon for floating point comparison
                const Dx = calculateDeterminant2x2(c1, b1, c2, b2);
                const Dy = calculateDeterminant2x2(a1, c1, a2, c2);

                if (Math.abs(Dx) < 1e-9 && Math.abs(Dy) < 1e-9) {
                    resultDiv.innerHTML = '<span class="text-green-600">Hệ phương trình có vô số nghiệm.</span>';
                } else {
                    resultDiv.innerHTML = '<span class="text-red-600">Hệ phương trình vô nghiệm.</span>';
                }
                resultBox.classList.add('fade-in'); // Add fade-in for result
                return;
            }

            // Calculate determinants for x (Dx) and y (Dy)
            const Dx = calculateDeterminant2x2(c1, b1, c2, b2);
            const Dy = calculateDeterminant2x2(a1, c1, a2, c2);

            // Calculate x and y
            const x = Dx / D;
            const y = Dy / D;

            resultDiv.innerHTML = `<span class="text-blue-600">Nghiệm của hệ phương trình:<br>x = ${x.toFixed(4)}<br>y = ${y.toFixed(4)}</span>`;
            resultBox.classList.add('fade-in'); // Add fade-in for successful result

            // Removed pulse effect from container as per music.html style
            // const container = document.querySelector('.container');
            // container.classList.remove('pulse');
            // void container.offsetWidth;
            // container.classList.add('pulse');
        }

        // Add event listener to the solve button
        solveBtn.addEventListener('click', solve2x2);

        // Clear input fields and result box on initial load
        window.onload = function() {
            document.getElementById('a1').value = '';
            document.getElementById('b1').value = '';
            document.getElementById('c1').value = '';
            document.getElementById('a2').value = '';
            document.getElementById('b2').value = '';
            document.getElementById('c2').value = '';
            document.getElementById('result').innerHTML = '';
            document.querySelector('.result-box').classList.remove('fade-in'); // Ensure result box is hidden initially
        };
    </script>

    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

                scale: 1,

                },

                    }

            }
        };
    </script>
</body>
