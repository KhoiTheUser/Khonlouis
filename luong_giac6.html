<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính 6 Tỉ Số Lượng Giác</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            /* Changed background to support aurora effect from music.html */
            background: #0d1a2a; /* Dark base color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px; /* Reduced from 20px by 25% */
            box-sizing: border-box;
            color: #ecf0f1; /* Default light text color for body */
            position: relative; /* For positioning aurora layers */
            /* Removed perspective: 1000px; as it's not needed here */
        }

        /* Aurora Borealis Effect - Copied from music.html */
        .aurora-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Place behind content */
            background: transparent;
            overflow: hidden; /* Keep hidden for aurora layers to prevent inner scroll */
        }

        .aurora-layer {
            position: absolute;
            background: linear-gradient(to bottom,
                rgba(52, 152, 219, 0.3), /* Blue from active playlist item */
                rgba(46, 204, 113, 0.3)  /* Green from active playlist item */
            );
            border-radius: 50%;
            filter: blur(80px); /* Soft blur for aurora effect */
            opacity: 0.5; /* Consistent with index.html */
            animation: auroraMovement 20s infinite alternate ease-in-out;
        }

        .aurora-layer:nth-child(1) {
            width: 600px;
            height: 600px;
            top: 10%;
            left: 15%;
            background: linear-gradient(to bottom, rgba(52, 152, 219, 0.4), rgba(46, 204, 113, 0.4));
            animation-delay: 0s;
            animation-duration: 30s; /* Adjusted duration for more subtle flow */
        }

        .aurora-layer:nth-child(2) {
            width: 700px;
            height: 700px;
            top: 50%;
            left: 70%;
            background: linear-gradient(to top, rgba(0, 200, 200, 0.4), rgba(0, 150, 150, 0.4)); /* Teal tones */
            animation-delay: 8s; /* Adjusted delay */
            animation-duration: 26s; /* Adjusted duration */
        }

        .aurora-layer:nth-child(3) {
            width: 500px;
            height: 500px;
            top: 80%;
            left: 30%;
            background: linear-gradient(to right, rgba(70, 130, 180, 0.3), rgba(60, 179, 113, 0.3)); /* SteelBlue to MediumSeaGreen */
            animation-delay: 16s; /* Adjusted delay */
            animation-duration: 34s; /* Adjusted duration */
        }

        .aurora-layer:nth-child(4) {
            width: 400px;
            height: 400px;
            top: 20%;
            left: 80%;
            background: linear-gradient(to left, rgba(135, 206, 250, 0.3), rgba(127, 255, 212, 0.3)); /* LightSkyBlue to Aquamarine */
            animation-delay: 24s; /* Adjusted delay */
            animation-duration: 28s; /* Adjusted duration */
        }

        @keyframes auroraMovement {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(25px, -35px) scale(1.06); /* More pronounced movement */
                opacity: 0.75; /* Slightly higher opacity */
            }
            50% {
                transform: translate(-15px, 45px) scale(0.94); /* More pronounced movement */
                opacity: 0.65;
            }
            75% {
                transform: translate(35px, -25px) scale(1.04);
                opacity: 0.85; /* Slightly higher opacity */
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
        }

        /* Page entrance animation */
        @keyframes pageEnter {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98); /* Start slightly below and smaller */
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1); /* End at original position and size */
            }
        }

        /* Page exit animation */
        @keyframes pageExit {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px) scale(0.98); /* Exit by moving up and shrinking */
            }
        }

        /* Initial state for page content wrapper to prevent flicker */
        #pageContentWrapper {
            opacity: 0; /* Start hidden */
        }

        .page-transition-in {
            animation: pageEnter 0.5s ease-out forwards; /* Smoother ease-out */
        }

        .page-transition-out {
            animation: pageExit 0.5s ease-in forwards; /* Smoother ease-in */
        }

        .container {
            background-color: rgba(44, 62, 80, 0.05); /* 95% transparent */
            border-radius: 12px; /* Reduced from 16px by 25% */
            box-shadow: 0 9px 22px rgba(0, 0, 0, 0.4); /* Original shadow, transparency is for background */
            padding: 22.5px; /* Reduced from 30px by 25% */
            max-width: 412.5px; /* Reduced from 550px by 25% */
            width: 100%;
            text-align: center;
            border: 1px solid rgba(61, 90, 115, 0.1); /* Subtle border for depth with transparency */
            backdrop-filter: blur(7.5px); /* Reduced from 10px by 25% */
            -webkit-backdrop-filter: blur(7.5px); /* For Safari */
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth transition for any changes */
            z-index: 1; /* Ensure container is above aurora effect */
            position: relative; /* Needed for absolute positioning of elements inside */
        }
        input[type="number"] {
            background-color: rgba(52, 73, 94, 0.15); /* 85% transparent */
            border: 1px solid rgba(74, 98, 122, 0.2); /* Darker muted border for inputs, 80% transparent */
            border-radius: 7.5px; /* Reduced from 10px by 25% */
            padding: 10.5px; /* Reduced from 14px by 25% */
            margin-bottom: 13.5px; /* Reduced from 18px by 25% */
            font-size: 0.7875rem; /* Reduced from 1.05rem by 25% */
            transition: all 0.3s ease; /* Smooth transitions for all elements */
            color: #ecf0f1; /* Light text for inputs */
            width: 100%; /* Ensure inputs take full width */
            transition: all 0.4s ease-in-out; /* Slower, smoother transition */
        }
        input[type="number"]::placeholder {
            color: #bdc3c7; /* Lighter placeholder text */
            opacity: 0.7; /* Slightly transparent */
        }
        input[type="number"]:focus {
            border-color: #3498db; /* Bright blue focus ring */
            outline: none;
            box-shadow: 0 0 0 3.75px rgba(52, 152, 219, 0.25), 0 3px 11.25px rgba(0, 0, 0, 0.3); /* More pronounced shadow, reduced size and transparency */
            background-color: rgba(61, 90, 115, 0.25); /* Slightly lighter on focus, 75% transparent */
            transform: scale(1.0075) translateY(-1.5px); /* Subtle scale and lift (reduced by 25%) */
        }
        button {
            background: rgba(52, 152, 219, 0.15); /* 85% transparent */
            color: white;
            cursor: pointer;
            font-weight: 700; /* Bolder text */
            box-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.15); /* Reduced and transparency adjusted */
            letter-spacing: 0.05em; /* Slight letter spacing */
            text-transform: uppercase; /* Uppercase for button text */
            border-radius: 7.5px; /* Reduced from 10px by 25% */
            padding: 10.5px 18px; /* Reduced from 14px 24px by 25% */
            font-size: 0.825rem; /* Reduced from 1.1rem by 25% */
            border: 1px solid rgba(52, 152, 219, 0.25); /* Added subtle border with transparency */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother, slightly springy transition */
            text-shadow: 0 1px 2px rgba(0,0,0,0.2); /* Subtle text shadow */
        }
        button:hover {
            background: rgba(52, 152, 219, 0.25); /* Slightly more opaque on hover */
            transform: translateY(-3.75px) scale(1.06); /* Reduced lift and scale by 25% */
            box-shadow: 0 11.25px 26.25px rgba(52, 152, 219, 0.3); /* Reduced and transparency adjusted */
        }
        button:active {
            transform: translateY(0) scale(0.94); /* Reduced press effect by 25% */
            box-shadow: 0 1.5px 7.5px rgba(52, 152, 219, 0.15); /* Reduced and transparency adjusted */
            background: rgba(36, 113, 163, 0.2); /* Solid darker blue on active, 80% transparent */
        }
        .result-container {
            background-color: rgba(52, 73, 94, 0.15); /* 85% transparent */
            padding: 18.75px; /* Reduced from 25px by 25% */
            border-radius: 9px; /* Reduced from 12px by 25% */
            margin-top: 18.75px; /* Reduced from 25px by 25% */
            border: 1px solid rgba(74, 98, 122, 0.2); /* Solid, muted border, 80% transparent */
            box-shadow: inset 0 1.5px 3.75px rgba(0, 0, 0, 0.1); /* Subtle inner shadow, transparency adjusted */
            position: relative; /* For potential overlay effects */
            overflow: hidden; /* Important for animation of content within */
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 9px 0; /* Reduced from 12px by 25% */
            border-bottom: 1px solid rgba(74, 98, 122, 0.2); /* Solid, slightly darker border for rows, 80% transparent */
            color: #ecf0f1; /* Light text for results */
            font-size: 0.825rem; /* Reduced from 1.1rem by 25% */
            opacity: 0; /* Start with opacity 0 for fade-in */
            transform: translateY(7.5px); /* Reduced from 10px by 25% */
        }
        .result-row:last-child {
            border-bottom: none; /* No border for the last row */
        }
        .result-label {
            color: #bdc3c7; /* Lighter muted label text */
            font-weight: 500;
        }
        .result-value {
            color: #ecf0f1; /* Light text for values */
            font-weight: 600;
        }
        /* Keep original Tailwind colors for distinct feedback, adjusted for dark background */
        .text-red-600 {
            color: #e74c3c; /* Brighter red for visibility */
            font-weight: 600;
        }
        .text-green-600 {
            color: #2ecc71; /* Brighter green for visibility */
            font-weight: 600;
        }
        .text-blue-600 {
            color: #3498db; /* Brighter blue for visibility */
            font-weight: 600;
        }
        h1 { /* Specific style for main heading - Copied from music.html */
            color: #ecf0f1; /* Light heading color */
            font-size: 1.65rem; /* Reduced from 2.2rem by 25% */
            font-weight: 700;
            margin-bottom: 1.5rem; /* Reduced from 2rem by 25% */
            text-shadow: 0 1.5px 4.5px rgba(0,0,0,0.4);
        }
        h2 {
            color: #ecf0f1; /* Light heading color */
            margin-bottom: 1.125rem; /* Reduced from 1.5rem by 25% */
        }
        .label-text {
            color: #bdc3c7; /* Lighter muted label text */
            font-weight: 600;
            margin-bottom: 6px; /* Reduced from 8px by 25% */
        }
        .radio-label {
            color: #bdc3c7; /* Lighter muted radio label text */
            font-weight: 500;
        }
        /* Custom radio button styling */
        .form-radio {
            background-color: rgba(52, 73, 94, 0.15); /* 85% transparent */
            border: 1px solid rgba(74, 98, 122, 0.2); /* Darker radio border, 80% transparent */
            appearance: none; /* Remove default browser styling */
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 15px; /* Reduced from 20px by 25% */
            height: 15px; /* Reduced from 20px by 25% */
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }
        .form-radio:checked {
            background-color: rgba(52, 152, 219, 0.25); /* Blue when checked, 75% transparent */
            border-color: rgba(52, 152, 219, 0.25);
            transform: scale(1.08); /* Reduced from 1.1 by 25% */
        }
        .form-radio:checked::before {
            content: '';
            display: block;
            width: 7.5px; /* Reduced from 10px by 25% */
            height: 7.5px; /* Reduced from 10px by 25% */
            background-color: white; /* White dot inside when checked */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1); /* Ensure dot scales correctly */
            transition: all 0.3s ease-in-out;
        }
        .form-radio:not(:checked):hover {
            border-color: rgba(52, 152, 219, 0.25); /* Highlight border on hover when unchecked, 75% transparent */
        }
        .form-radio:focus {
            outline: none;
            box-shadow: 0 0 0 2.25px rgba(52, 152, 219, 0.375); /* Reduced from 3px by 25% and transparency adjusted */
        }

        /* Animation for results when they appear/change */
        .result-row.fade-in {
            animation: fadeInSlide 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; /* Smoother ease-out-quad */
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(7.5px); /* Reduced from 10px by 25% */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back Button Styling - Copied from music.html for consistency */
        .back-button {
            position: absolute; /* Changed from fixed to absolute to be relative to container */
            top: 15px; /* Reduced from 20px by 25% */
            left: 15px; /* Reduced from 20px by 25% */
            background-color: rgba(90, 125, 154, 0.15); /* 85% transparent */
            width: 33.75px; /* Reduced from 45px by 25% */
            height: 33.75px; /* Reduced from 45px by 25% */
            border-radius: 50%; /* Make it circular */
            display: flex; /* Use flex to center SVG */
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 7.5px rgba(0, 0, 0, 0.1); /* Reduced and transparency adjusted */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Added transitions */
            text-decoration: none; /* Remove underline for link */
            z-index: 10; /* Ensure it's above other content */
            border: 1px solid rgba(90, 125, 154, 0.2); /* Added subtle border with transparency */
        }
        .back-button:hover {
            background-color: rgba(106, 141, 176, 0.25); /* Slightly lighter on hover, 75% transparent */
            transform: translateX(-3.75px) scale(1.0375); /* Reduced slide and scale by 25% */
            box-shadow: 0 4.5px 11.25px rgba(0, 0, 0, 0.15); /* Reduced and transparency adjusted */
        }
        .back-button:active {
            transform: translateY(0) scale(0.9625); /* Reduced press effect by 25% */
            box-shadow: 0 1.5px 3.75px rgba(0, 0, 0, 0.05); /* Reduced and transparency adjusted */
        }
        /* Style for the SVG icon inside the button */
        .back-button svg {
            width: 0.9em; /* Reduced from 1.2em by 25% */
            height: 0.9em; /* Reduced from 1.2em by 25% */
            stroke: #ecf0f1; /* White color for the arrow */
            stroke-width: 1.875; /* Reduced from 2.5 by 25% */
            stroke-linecap: round; /* Rounded ends for lines */
            stroke-linejoin: round; /* Rounded corners for lines */
            fill: none; /* Ensure no fill for the arrow */
            transition: stroke 0.3s ease; /* Smooth transition for arrow color */
        }
        .back-button:hover svg {
            stroke: #ecf0f1; /* Keep white on hover */
        }

        /* Music Player Floating Button */
        .music-player-floating-button-wrapper {
            position: fixed; /* Fixed position relative to the viewport */
            bottom: 22.5px; /* Reduced from 30px by 25% */
            left: 22.5px; /* Reduced from 30px by 25% */
            z-index: 1000; /* Ensure it's above all other content */
            display: flex;
            align-items: flex-end; /* Align tooltip to the bottom of the button */
            justify-content: flex-start; /* Align tooltip to the left of the button */
        }

        .music-player-floating-button {
            background: rgba(52, 152, 219, 0.15); /* 85% transparent */
            color: white;
            width: 45px; /* Reduced from 60px by 25% */
            height: 45px; /* Reduced from 60px by 25% */
            border-radius: 50%; /* Circular button */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.125rem; /* Reduced from 1.5rem by 25% */
            box-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.15); /* Reduced and transparency adjusted */
            transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; /* For tooltip positioning */
            z-index: 1; /* Ensure button is above tooltip when active */
            border: 1px solid rgba(52, 152, 219, 0.25); /* Added subtle border with transparency */
        }

        .music-player-floating-button:hover {
            background: rgba(52, 152, 219, 0.25); /* Slightly more opaque on hover */
            transform: translateY(-2.25px) scale(1.0375); /* Reduced lift and scale by 25% */
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.2); /* Reduced and transparency adjusted */
        }

        .music-player-floating-button:active {
            transform: translateY(0) scale(0.9625); /* Reduced press effect by 25% */
            box-shadow: 0 1.5px 6px rgba(52, 152, 219, 0.1); /* Reduced and transparency adjusted */
            background: rgba(36, 113, 163, 0.2); /* Solid darker blue on active, 80% transparent */
        }

        /* Pulse effect for the music button when playing */
        @keyframes pulseMusicButton {
            0% {
                box-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.15); /* Reduced and transparency adjusted */
            }
            50% {
                box-shadow: 0 0 18.75px rgba(52, 152, 219, 0.3), 0 0 30px rgba(255, 255, 255, 0.15); /* Reduced and transparency adjusted */
            }
            100% {
                box-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.15); /* Reduced and transparency adjusted */
            }
        }

        .music-player-floating-button.playing {
            animation: pulseMusicButton 1.5s infinite ease-in-out;
        }


        /* Custom Tooltip Styles */
        .music-tooltip {
            position: absolute;
            left: 52.5px; /* Reduced from 70px by 25% */
            bottom: 50%; /* Vertically center with the button */
            transform: translateY(50%); /* Adjust for vertical centering */
            background-color: rgba(44, 62, 80, 0.95); /* Darker background with transparency (kept for readability) */
            color: #ecf0f1;
            padding: 7.5px 11.25px; /* Reduced from 10px 15px by 25% */
            border-radius: 6px; /* Reduced from 8px by 25% */
            box-shadow: 0 3px 11.25px rgba(0, 0, 0, 0.3); /* Reduced from 0 4px 15px by 25% */
            white-space: nowrap; /* Prevent text wrapping */
            opacity: 0; /* Hidden by default */
            visibility: hidden; /* Hidden by default */
            transition: opacity 0.3s ease, visibility 0.3s ease;
            font-size: 0.7125rem; /* Reduced from 0.95rem by 25% */
            pointer-events: none; /* Allow clicks to pass through */
            border: 1px solid rgba(61, 90, 115, 0.5); /* Subtle border */
            backdrop-filter: blur(2.25px); /* Reduced from 3px by 25% */
            -webkit-backdrop-filter: blur(2.25px); /* For Safari */
            display: flex; /* Use flexbox for layout inside tooltip */
            align-items: center; /* Vertically align items */
            gap: 7.5px; /* Reduced from 10px by 25% */
        }

        .music-tooltip img {
            width: 37.5px; /* Reduced from 50px by 25% */
            height: 37.5px; /* Reduced from 50px by 25% */
            border-radius: 3px; /* Reduced from 4px by 25% */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            flex-shrink: 0; /* Prevent image from shrinking */
        }

        .music-tooltip-content {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .music-tooltip-content .song-title {
            font-weight: bold;
            font-size: 0.75rem; /* Reduced from 1rem by 25% */
            color: #ecf0f1;
        }

        .music-tooltip-content .song-details {
            font-size: 0.6375rem; /* Reduced from 0.85rem by 25% */
            color: #bdc3c7;
        }

        .music-player-floating-button-wrapper:hover .music-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px; /* Reduced from 20px by 25% */
            }
            h1 {
                font-size: 1.35rem; /* Reduced from 1.8rem by 25% */
                margin-bottom: 1.125rem; /* Reduced from 1.5rem by 25% */
            }
            input[type="number"], button {
                padding: 9px; /* Reduced from 12px by 25% */
                font-size: 0.75rem; /* Reduced from 1rem by 25% */
            }
            .result-container {
                padding: 15px; /* Reduced from 20px by 25% */
                font-size: 0.75rem; /* Reduced from 1rem by 25% */
            }
            h2 {
                font-size: 1.125rem; /* Reduced from 1.5rem by 25% */
            }
            .result-row {
                padding: 7.5px 0; /* Reduced from 10px by 25% */
                font-size: 0.75rem; /* Reduced from 1rem by 25% */
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="aurora-background">
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
    </div>

    <!-- Page Content Wrapper for Transitions -->
    <div id="pageContentWrapper" class="relative w-full h-full flex justify-center items-center">
        <div class="container">

            <a href="#" class="back-button page-link" data-href="index.html" title="Quay lại Trang Chủ">

                </svg>
            </a>

            <div class="mb-6">
                <label class="block text-left text-sm label-text">Đơn vị:</label>

                        <input type="radio" name="angleUnit" value="degrees" checked
                               class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500 rounded-full">
                        <span class="ml-2">Độ</span>
                    </label>
                    <label class="inline-flex items-center radio-label">
                        <input type="radio" name="angleUnit" value="radians"

                        <span class="ml-2">Radian</span>
                    </label>
                </div>

            <!-- Button to calculate -->
            <button id="calculateBtn"

                Tính Toán
            </button>

            <!-- Display area for results -->
            <div class="mt-8 p-4 rounded-lg result-container">

                <div id="resultContainer">
                    <!-- Results will be dynamically inserted here -->
                    <div class="result-row">

                    </div>
                    <div class="result-row">
                        <span class="result-label">cos(x):</span>
                        <span id="cosResult" class="result-value"></span>

                    <div class="result-row">
                        <span class="result-label">tan(x):</span>
                        <span id="tanResult" class="result-value"></span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">cot(x):</span>
                        <span id="cotResult" class="result-value"></span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">sec(x):</span>
                        <span id="secResult" class="result-value"></span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">csc(x):</span>
                        <span id="cscResult" class="result-value"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Music Player Button Wrapper for Tooltip -->
    <div class="music-player-floating-button-wrapper">
        <button class="music-player-floating-button" id="toggleMusicButton">
            <!-- Font Awesome Play/Pause icon -->
            <i class="fas fa-play" id="musicPlayPauseIcon"></i>
        </button>
        <div class="music-tooltip" id="musicTooltip">
            <!-- Album cover image -->
            <img id="albumCover" src="" alt="Album Cover">
            <div class="music-tooltip-content">
                <span class="song-title" id="songTitle"></span>
                <span class="song-details" id="songDetails"></span>
            </div>
        </div>
    </div>

    <!-- Hidden Audio Player -->
    <audio id="audioPlayer" src="" preload="auto"></audio>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', calculateTrigRatios);

        function calculateTrigRatios() {
            const angleInput = parseFloat(document.getElementById('angleInput').value);
            const unit = document.querySelector('input[name="angleUnit"]:checked').value;

            // Get result display elements
            const sinResult = document.getElementById('sinResult');
            const cosResult = document.getElementById('cosResult');
            const tanResult = document.getElementById('tanResult');
            const cotResult = document.getElementById('cotResult');
            const secResult = document.getElementById('secResult');
            const cscResult = document.getElementById('cscResult');

            // Array of result elements for easier iteration
            const resultElements = [sinResult, cosResult, tanResult, cotResult, secResult, cscResult];

            // Clear previous results and reset colors, and remove animation class
            resultElements.forEach(el => {
                el.textContent = '';
                el.classList.remove('text-red-600', 'text-green-600', 'text-blue-600');
                // Remove fade-in class from the parent result-row to re-trigger animation
                el.parentNode.classList.remove('fade-in');
            });

            if (isNaN(angleInput)) {
                // Only display error message for the first result row, others remain empty
                setResult(sinResult, 'Vui lòng nhập một số hợp lệ.', true);
                return;
            }

            let angleRadians;
            if (unit === 'degrees') {
                angleRadians = angleInput * (Math.PI / 180); // Convert degrees to radians
            } else {
                angleRadians = angleInput; // Already in radians
            }

            // Calculate primary ratios
            const sinVal = Math.sin(angleRadians);
            const cosVal = Math.cos(angleRadians);
            const tanVal = Math.tan(angleRadians);

            // Function to set text and add animation
            function setResult(element, value, isError = false) {
                element.textContent = value;
                if (isError) {
                    element.classList.add('text-red-600');
                } else {
                    // Optional: add a class for successful results if needed for different styling
                    // element.classList.add('text-green-600');
                }
                // Add fade-in class to the parent result-row after a small delay for staggered effect
                setTimeout(() => {
                    element.parentNode.classList.add('fade-in');
                }, 50); // Small delay for each row
            }

            // Display results with fixed precision and animations
            setResult(sinResult, sinVal.toFixed(6));
            setResult(cosResult, cosVal.toFixed(6));

            // Handle tangent (tan(90 + n*180) degrees is undefined)
            // Check if cosine is very close to zero to avoid division by zero
            if (Math.abs(cosVal) < 1e-9) { // Using a small epsilon for floating point comparison
                setResult(tanResult, 'Không xác định', true);
            } else {
                setResult(tanResult, tanVal.toFixed(6));
            }

            // Handle cotangent (cot(0 + n*180) degrees is undefined)
            // Check if sine is very close to zero
            if (Math.abs(sinVal) < 1e-9) {
                setResult(cotResult, 'Không xác định', true);
            } else {
                setResult(cotResult, (1 / tanVal).toFixed(6));
            }

            // Handle secant (1/cos)
            if (Math.abs(cosVal) < 1e-9) {
                setResult(secResult, 'Không xác định', true);
            } else {
                setResult(secResult, (1 / cosVal).toFixed(6));
            }

            // Handle cosecant (1/sin)
            if (Math.abs(sinVal) < 1e-9) {
                setResult(cscResult, 'Không xác định', true);
            } else {
                setResult(cscResult, (1 / sinVal).toFixed(6));
            }
        }

        // --- Music Player Logic for Background Playback (Copied from dao_ham.html) ---
        let audioPlayer;
        let toggleMusicButton;
        let musicPlayPauseIcon;
        let musicTooltip;
        let albumCoverImg;
        let songTitleSpan;
        let songDetailsSpan;

        const SONGS = [
            {
                id: 'song1',
                title: "Die for you",
                artist: "joji",
                album: "SMITHEREENS",
                url: "music/03. Die For You.mp3",
                albumArtUrl: "albumcover/smithereens.jpeg"
            },
            {
                id: 'song2',
                title: "You suck Charlie",
                artist: "joji",
                album: "Chloe Burbank",
                url: "music/you suck charlie.m4a",
                albumArtUrl: "albumcover/chloe burbank.jpg"
            },
            {
                id: 'song3',
                title: "Come Thru",
                artist: "Joji",
                album: "BALLADS 1",
                url: "music/09 Come Thru.mp3",
                albumArtUrl: "albumcover/ballads1.png"
            }
        ];

        let currentSongIndex = -1; // No song selected initially

        function saveMusicState() {
            const currentSongId = audioPlayer.dataset.currentSongId;
            if (currentSongId) {
                const state = {
                    songId: currentSongId,
                    currentTime: audioPlayer.currentTime,
                    isPlaying: !audioPlayer.paused,
                    volume: audioPlayer.volume
                };
                localStorage.setItem('musicPlayerState', JSON.stringify(state));
            } else {
                localStorage.removeItem('musicPlayerState');
            }
        }

        function loadMusicState() {
            const savedState = localStorage.getItem('musicPlayerState');
            if (savedState) {
                const state = JSON.parse(savedState);
                const song = SONGS.find(s => s.id === state.songId);
                if (song) {
                    currentSongIndex = SONGS.indexOf(song); // Update currentSongIndex
                    audioPlayer.src = song.url;
                    audioPlayer.dataset.currentSongId = song.id;
                    audioPlayer.volume = state.volume;

                    if (state.isPlaying) {
                        audioPlayer.currentTime = state.currentTime;
                        audioPlayer.play().then(() => {
                            updateTooltip(song);
                            updatePlayPauseIcon(true); // Update icon to pause
                            toggleMusicButton.classList.add('playing'); // Add playing class for visual feedback
                        }).catch(error => {
                            console.log("Autoplay prevented:", error);
                            updateTooltip({
                                title: "Nhấn nút nhạc để phát!",
                                artist: "Trình duyệt đã chặn tự động phát.",
                                album: "",
                                albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                            });
                            updatePlayPauseIcon(false); // Update icon to play
                            toggleMusicButton.classList.remove('playing');
                        });
                    } else {
                        updateTooltip(song); // Show current song info even if paused
                        audioPlayer.currentTime = state.currentTime; // Set current time even if paused
                        updatePlayPauseIcon(false); // Update icon to play
                        toggleMusicButton.classList.remove('playing');
                    }
                } else {
                    // If song not found, reset to default state
                    resetMusicState();
                }
            } else {
                // Default state if no music was previously playing
                resetMusicState();
            }
        }

        function resetMusicState() {
            currentSongIndex = -1;
            audioPlayer.src = "";
            audioPlayer.dataset.currentSongId = '';
            audioPlayer.currentTime = 0;
            audioPlayer.volume = 1; // Default volume
            localStorage.removeItem('musicPlayerState');
            updateTooltip({
                title: "Chưa có nhạc",
                artist: "Hãy chọn bài hát từ trang nhạc",
                album: "",
                albumArtUrl: "https://placehold.co/50x50/95a5a6/ffffff?text=Music"
            });
            updatePlayPauseIcon(false); // Ensure icon is play
            toggleMusicButton.classList.remove('playing');
        }

        function updateTooltip(song) {
            albumCoverImg.src = song.albumArtUrl;
            albumCoverImg.alt = `Ảnh bìa album của ${song.title}`;
            songTitleSpan.textContent = song.title;
            songDetailsSpan.textContent = `${song.artist} ${song.album ? '(Album: "' + song.album + '")' : ''}`;
        }

        function updatePlayPauseIcon(isPlaying) {
            if (isPlaying) {
                musicPlayPauseIcon.classList.remove('fa-play');
                musicPlayPauseIcon.classList.add('fa-pause');
            } else {
                musicPlayPauseIcon.classList.remove('fa-pause');
                musicPlayPauseIcon.classList.add('fa-play');
            }
        }

        // --- Page Transition Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const pageContentWrapper = document.getElementById('pageContentWrapper');
            const pageLinks = document.querySelectorAll('.page-link');

            // Animate page in on load
            pageContentWrapper.classList.add('page-transition-in');

            // Attach music player DOM elements and event listeners
            audioPlayer = document.getElementById('audioPlayer');
            toggleMusicButton = document.getElementById('toggleMusicButton');
            musicPlayPauseIcon = document.getElementById('musicPlayPauseIcon');
            musicTooltip = document.getElementById('musicTooltip');
            albumCoverImg = document.getElementById('albumCover');
            songTitleSpan = document.getElementById('songTitle');
            songDetailsSpan = document.getElementById('songDetails');

            // The click event listener for the music button now controls play/pause directly
            toggleMusicButton.addEventListener('click', () => {
                if (currentSongIndex === -1) {
                    // If no song is loaded, load the first one and play
                    currentSongIndex = 0;
                    audioPlayer.src = SONGS[currentSongIndex].url;
                    audioPlayer.dataset.currentSongId = SONGS[currentSongIndex].id;
                    updateTooltip(SONGS[currentSongIndex]);
                    audioPlayer.play().then(() => {
                        updatePlayPauseIcon(true); // Update icon to pause
                        toggleMusicButton.classList.add('playing');
                    }).catch(error => {
                        console.error("Autoplay prevented on first play:", error);
                        updateTooltip({
                            title: "Nhấn nút nhạc để phát!",
                            artist: "Trình duyệt đã chặn tự động phát.",
                            album: "",
                            albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                        });
                        toggleMusicButton.classList.remove('playing');
                        updatePlayPauseIcon(false); // Update icon to play
                    });
                } else if (audioPlayer.paused) {
                    audioPlayer.play().then(() => {
                        updatePlayPauseIcon(true); // Update icon to pause
                        toggleMusicButton.classList.add('playing');
                    }).catch(error => {
                        console.error("Autoplay prevented on resume:", error);
                        updateTooltip({
                            title: "Nhấn nút nhạc để phát!",
                            artist: "Trình duyệt đã chặn tự động phát.",
                            album: "",
                            albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                        });
                        toggleMusicButton.classList.remove('playing');
                        updatePlayPauseIcon(false); // Update icon to play
                    });
                } else {
                    audioPlayer.pause();
                    updatePlayPauseIcon(false); // Update icon to play
                    toggleMusicButton.classList.remove('playing');
                }
                saveMusicState();
            });

            audioPlayer.addEventListener('play', () => {
                updatePlayPauseIcon(true);
                toggleMusicButton.classList.add('playing');
                saveMusicState();
            });

            audioPlayer.addEventListener('pause', () => {
                updatePlayPauseIcon(false);
                toggleMusicButton.classList.remove('playing');
                saveMusicState();
            });

            audioPlayer.addEventListener('ended', () => {
                currentSongIndex = (currentSongIndex + 1) % SONGS.length;
                audioPlayer.src = SONGS[currentSongIndex].url;
                audioPlayer.dataset.currentSongId = SONGS[currentSongIndex].id;
                updateTooltip(SONGS[currentSongIndex]);
                audioPlayer.play(); // Auto-play next song
                saveMusicState();
            });

            audioPlayer.addEventListener('timeupdate', saveMusicState);
            audioPlayer.addEventListener('volumechange', saveMusicState);

            loadMusicState(); // Load music state when the page loads

            // Handle page link clicks for smooth transitions
            pageLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default navigation
                    const targetPage = link.dataset.href; // Get target page from data-href

                    // Add fade-out animation
                    pageContentWrapper.classList.remove('page-transition-in');
                    pageContentWrapper.classList.add('page-transition-out');

                    // Wait for the animation to complete before navigating
                    pageContentWrapper.addEventListener('animationend', () => {
                        window.location.href = targetPage; // Navigate to the new page
                    }, { once: true }); // Ensure the event listener is removed after it fires
                });
            });
        });

        // Clear results on initial load
        window.onload = function() {
            // No longer apply fadeInSlideUp animation on load for the container
            // The #pageContentWrapper handles the main page entrance animation now.

            document.getElementById('angleInput').value = ''; // Clear the input field
            const resultElements = [
                document.getElementById('sinResult'),
                document.getElementById('cosResult'),
                document.getElementById('tanResult'),
                document.getElementById('cotResult'),
                document.getElementById('secResult'),
                document.getElementById('cscResult')
            ];
            resultElements.forEach(el => {
                el.textContent = '';
                el.classList.remove('text-red-600', 'text-green-600', 'text-blue-600');
                el.parentNode.classList.remove('fade-in');
            });

            // Load music state when the page loads
            loadMusicState();
        };
    </script>
</body>
