<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Chia Động Từ (Có Nghĩa)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background: #0d1a2a; /* Dark base color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: #ecf0f1; /* Default light text color for body */
            position: relative; /* For positioning aurora layers */
            overflow-x: hidden; /* Prevent horizontal scroll during animations */
        }

        /* Aurora Borealis Effect - Copied from music.html */
        .aurora-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Place behind content */
            background: transparent;
            overflow: hidden; /* Keep hidden for aurora layers to prevent inner scroll */
        }

        .aurora-layer {
            position: absolute;
            background: linear-gradient(to bottom,
                rgba(52, 152, 219, 0.3), /* Blue from active playlist item */
                rgba(46, 204, 113, 0.3)  /* Green from active playlist item */
            );
            border-radius: 50%;
            filter: blur(80px); /* Soft blur for aurora effect */
            opacity: 0;
            animation: auroraMovement 20s infinite alternate ease-in-out;
        }

        .aurora-layer:nth-child(1) {
            width: 600px;
            height: 600px;
            top: 10%;
            left: 15%;
            background: linear-gradient(to bottom, rgba(52, 152, 219, 0.4), rgba(46, 204, 113, 0.4));
            animation-delay: 0s;
            animation-duration: 30s; /* Adjusted duration for more subtle flow */
        }

        .aurora-layer:nth-child(2) {
            width: 700px;
            height: 700px;
            top: 50%;
            left: 70%;
            background: linear-gradient(to top, rgba(0, 200, 200, 0.4), rgba(0, 150, 150, 0.4)); /* Teal tones */
            animation-delay: 8s; /* Adjusted delay */
            animation-duration: 26s; /* Adjusted duration */
        }

        .aurora-layer:nth-child(3) {
            width: 500px;
            height: 500px;
            top: 80%;
            left: 30%;
            background: linear-gradient(to right, rgba(70, 130, 180, 0.3), rgba(60, 179, 113, 0.3)); /* SteelBlue to MediumSeaGreen */
            animation-delay: 16s; /* Adjusted delay */
            animation-duration: 34s; /* Adjusted duration */
        }

        .aurora-layer:nth-child(4) {
            width: 400px;
            height: 400px;
            top: 20%;
            left: 80%;
            background: linear-gradient(to left, rgba(135, 206, 250, 0.3), rgba(127, 255, 212, 0.3)); /* LightSkyBlue to Aquamarine */
            animation-delay: 24s; /* Adjusted delay */
            animation-duration: 28s; /* Adjusted duration */
        }

        @keyframes auroraMovement {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(25px, -35px) scale(1.06); /* More pronounced movement */
                opacity: 0.75; /* Slightly higher opacity */
            }
            50% {
                transform: translate(-15px, 45px) scale(0.94); /* More pronounced movement */
                opacity: 0.65;
            }
            75% {
                transform: translate(35px, -25px) scale(1.04);
                opacity: 0.85; /* Slightly higher opacity */
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
        }

        /* Page Transition Animations - Copied from index.html */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98); /* Start slightly below and smaller */
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1); /* End at original position and size */
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-20px) scale(0.98); /* Exit by moving up and shrinking */
            }
        }

        /* Initial state for page content wrapper to prevent flicker */
        #pageContentWrapper {
            opacity: 0; /* Start hidden */
        }

        .page-transition-in {
            animation: fadeIn 0.5s ease-out forwards; /* Smoother ease-out */
        }

        .page-transition-out {
            animation: fadeOut 0.5s ease-in forwards; /* Smoother ease-in */
        }

        .container {
            background-color: rgba(44, 62, 80, 0.8); /* Slightly lighter dark container background with transparency */
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4); /* More prominent, softer shadow */
            padding: 30px;
            max-width: 550px; /* Adjusted max-width for consistency */
            width: 100%;
            text-align: center;
            border: 1px solid rgba(61, 90, 115, 0.5); /* Subtle border for depth with transparency */
            backdrop-filter: blur(10px); /* Stronger blur effect for a modern touch */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth transition for any changes */
            z-index: 1; /* Ensure container is above aurora effect */
            position: relative; /* Needed for absolute positioning of elements inside */
        }
        .input-field {
            background-color: #34495e; /* Darker input background */
            border: 1px solid #4a627a; /* Darker muted border for inputs */
            color: #ecf0f1; /* Light text for inputs */
            border-radius: 10px; /* More rounded inputs */
            padding: 14px; /* Increased padding */
            font-size: 1.05rem; /* Slightly larger font */
            width: 100%; /* Ensure full width */
            appearance: none; /* Remove default browser styling for select */
            -webkit-appearance: none;
            -moz-appearance: none;
            transition: all 0.3s ease; /* Smooth transitions */
        }
        .input-field::placeholder {
            color: #bdc3c7; /* Lighter placeholder text */
            opacity: 0.7; /* Slightly transparent */
        }
        .input-field:focus {
            border-color: #3498db; /* Bright blue focus ring */
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.4); /* Softer, vibrant glow */
            background-color: #3d5a73; /* Slightly lighter on focus */
            transform: translateY(-2px); /* Subtle lift (adjusted from scale) */
        }
        .label-text {
            color: #bdc3c7; /* Lighter muted label text */
            font-weight: 600;
            display: block; /* Ensure label is block for proper spacing */
            margin-bottom: 8px; /* Add some space below label */
            text-align: left; /* Align label text to left */
        }
        /* Button styling - unified and large */
        .calculate-button { /* Specific class for calculation buttons */
            background: linear-gradient(to right, #3498db, #2980b9); /* Vibrant blue gradient */
            color: white;
            cursor: pointer;
            font-weight: 700; /* Bolder text */
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4); /* More prominent button shadow */
            letter-spacing: 0.05em; /* Slight letter spacing */
            text-transform: uppercase; /* Uppercase for button text */
            border-radius: 10px; /* More rounded */
            padding: 18px 24px; /* Increased padding for a much larger button */
            font-size: 1.3rem; /* Larger font size */
            margin-top: 25px; /* More margin above button */
            border: none; /* Remove default border */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother transitions */
            text-shadow: 0 1px 2px rgba(0,0,0,0.2); /* Subtle text shadow */
            width: 100%; /* Ensure buttons take full width of their parent */
        }
        .calculate-button:hover {
            background: linear-gradient(to right, #2980b9, #3498db); /* Slightly darker and reversed gradient on hover */
            transform: translateY(-5px) scale(1.08); /* More pronounced lift and scale (adjusted from slight grow) */
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.8); /* Larger, more intense shadow on hover */
        }
        .calculate-button:active {
            transform: translateY(0) scale(0.92); /* Press effect with significant shrink */
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.4); /* Smaller shadow on press */
            background: #2471a3; /* Solid darker blue on active */
        }
        /* Result display area - unified */
        .result-box {
            background-color: #34495e; /* Darker gray for result */
            padding: 25px; /* Increased padding */
            border-radius: 12px; /* More rounded */
            margin-top: 25px; /* More space */
            min-height: 9rem; /* Ensure enough space for results */
            color: #ecf0f1; /* Light text for result */
            border: 1px solid #4a627a; /* Solid, muted border for result box */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle inner shadow */
            text-align: center; /* Center content within result box */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            word-break: break-word; /* Allow long results to wrap */
            opacity: 0; /* Start hidden for result animation */
            transform: translateY(10px); /* Start slightly below */
        }
        .result-box.show {
            animation: popIn 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; /* Using popIn from dao_ham.html */
        }
        .result-box h2 { /* Heading inside result box */
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 15px; /* More space below result heading */
            font-size: 1.25rem; /* Larger result heading */
        }
        .result-box p { /* Paragraphs inside result box */
            color: #ecf0f1;
            font-size: 1.1rem; /* Slightly larger result text */
            line-height: 1.5;
            margin-bottom: 8px; /* Spacing between result lines */
        }
        .result-box p:last-child {
            margin-bottom: 0;
        }

        /* Colors for specific feedback */
        .text-red-600 {
            color: #e74c3c; /* Brighter red for visibility */
            font-weight: 600;
        }
        .text-green-600 {
            color: #2ecc71; /* Brighter green for visibility */
            font-weight: 600;
        }
        .text-blue-600 {
            color: #3498db; /* Brighter blue for visibility */
            font-weight: 600;
        }
        h1 { /* Main page title */
            color: #ecf0f1;
            font-size: 2.2rem; /* Adjusted font size to match other pages */
            font-weight: 700;
            margin-bottom: 2rem; /* Adjusted margin to match other pages */
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
        h2 { /* Section titles */
            color: #ecf0f1;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        p {
            color: #bdc3c7;
            font-size: 1.05rem; /* Adjusted font size to match other pages */
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        /* Keyframe Animations */
        @keyframes popIn { /* Copied from dao_ham.html */
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            70% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px); /* Overshoot slightly */
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Back Button Styling - Copied from music.html for consistency */
        .back-button {
            position: absolute; /* Changed from fixed to absolute to be relative to container */
            top: 20px;
            left: 20px;
            background-color: #5a7d9a; /* Color from the image */
            width: 45px; /* Size of the circle */
            height: 45px;
            border-radius: 50%; /* Make it circular */
            display: flex; /* Use flex to center SVG */
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Added transitions */
            text-decoration: none; /* Remove underline for link */
            z-index: 10; /* Ensure it's above other content */
        }
        .back-button:hover {
            background-color: #6a8db0; /* Slightly lighter on hover */
            transform: translateX(-5px) scale(1.05); /* Gentle slide and slight scale */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* More prominent shadow on hover */
        }
        .back-button:active {
            transform: translateY(0) scale(0.95); /* Gentle press effect */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Smaller shadow on press */
        }
        /* Style for the SVG icon inside the button */
        .back-button svg {
            width: 1.2em; /* Adjust SVG size relative to button size */
            height: 1.2em;
            stroke: #ecf0f1; /* White color for the arrow */
            stroke-width: 2.5; /* Adjust stroke width for desired thickness */
            stroke-linecap: round; /* Rounded ends for lines */
            stroke-linejoin: round; /* Rounded corners for lines */
            fill: none; /* Ensure no fill for the arrow */
            transition: stroke 0.3s ease; /* Smooth transition for arrow color */
        }
        .back-button:hover svg {
            stroke: #ecf0f1; /* Keep white on hover */
        }

        /* Music Player Floating Button - Copied from index.html */
        .music-player-floating-button-wrapper {
            position: fixed; /* Fixed position relative to the viewport */
            bottom: 30px; /* 30px from the bottom */
            left: 30px; /* 30px from the left */
            z-index: 1000; /* Ensure it's above all other content */
            display: flex;
            align-items: flex-end; /* Align tooltip to the bottom of the button */
            justify-content: flex-start; /* Align tooltip to the left of the button */
        }

        .music-player-floating-button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            width: 60px; /* Smaller size */
            height: 60px; /* Smaller size */
            border-radius: 50%; /* Circular button */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem; /* Icon size */
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; /* For tooltip positioning */
            z-index: 1; /* Ensure button is above tooltip when active */
        }

        .music-player-floating-button:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
            transform: translateY(-3px) scale(1.05); /* Gentle lift and slight scale */
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }

        .music-player-floating-button:active {
            transform: translateY(0) scale(0.95); /* Gentle press effect */
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
            background: #2471a3;
        }

        /* Pulse effect for the music button when playing */
        @keyframes pulseMusicButton {
            0% {
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            }
            50% {
                box-shadow: 0 0 25px rgba(52, 152, 219, 0.8), 0 0 40px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            }
        }

        .music-player-floating-button.playing {
            animation: pulseMusicButton 1.5s infinite ease-in-out;
        }


        /* Custom Tooltip Styles - Copied from index.html */
        .music-tooltip {
            position: absolute;
            left: 70px; /* Position to the right of the button */
            bottom: 50%; /* Vertically center with the button */
            transform: translateY(50%); /* Adjust for vertical centering */
            background-color: rgba(44, 62, 80, 0.95); /* Darker background with transparency */
            color: #ecf0f1;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            white-space: nowrap; /* Prevent text wrapping */
            opacity: 0; /* Hidden by default */
            visibility: hidden; /* Hidden by default */
            transition: opacity 0.3s ease, visibility 0.3s ease;
            font-size: 0.95rem;
            pointer-events: none; /* Allow clicks to pass through */
            border: 1px solid #3d5a73; /* Subtle border */
            backdrop-filter: blur(3px); /* Subtle blur for the tooltip */
            -webkit-backdrop-filter: blur(3px); /* For Safari */
            display: flex; /* Use flexbox for layout inside tooltip */
            align-items: center; /* Vertically align items */
            gap: 10px; /* Space between image and text */
        }

        .music-tooltip img {
            width: 50px; /* Size of the album cover */
            height: 50px;
            border-radius: 4px; /* Slightly rounded corners for the image */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            flex-shrink: 0; /* Prevent image from shrinking */
        }

        .music-tooltip-content {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .music-tooltip-content .song-title {
            font-weight: bold;
            font-size: 1rem;
            color: #ecf0f1;
        }

        .music-tooltip-content .song-details {
            font-size: 0.85rem;
            color: #bdc3c7;
        }

        .music-player-floating-button-wrapper:hover .music-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.95rem;
            }
            .input-field, .calculate-button {
                padding: 12px;
                font-size: 1rem;
            }
            .result-box {
                padding: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="aurora-background">
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
    </div>

    <!-- Page Content Wrapper for Transitions -->
    <div id="pageContentWrapper" class="relative w-full h-full flex justify-center items-center">
        <div class="container">
            <!-- Back Button -->
            <a href="#" class="back-button page-link" data-href="index.html" title="Quay lại Trang Chủ">
                <!-- Replaced Font Awesome icon with inline SVG for exact match -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 4L4 12L12 20M4 12H20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

            <h1 class="text-3xl font-bold text-center mb-6">Ứng Dụng Chia Động Từ (Có Nghĩa)</h1>

            <div class="mb-6">
                <label for="verbSelect" class="label-text mb-2">Chọn một động từ:</label>
                <select id="verbSelect" class="input-field">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <!-- Button to show conjugation -->
            <button id="showConjugationBtn" class="calculate-button">
                Hiển Thị Chia Động Từ
            </button>

            <!-- Result Display Area -->
            <div id="result" class="result-box">
                <h2 class="text-xl font-semibold text-center mb-3">Kết Quả:</h2>
                <div id="conjugationDetails" class="text-base leading-relaxed text-center">

    <!-- Music Player Button Wrapper for Tooltip - Copied from index.html -->
    <div class="music-player-floating-button-wrapper">
        <button class="music-player-floating-button" id="toggleMusicButton">
            <!-- Font Awesome Play/Pause icon -->
            <i class="fas fa-play" id="musicPlayPauseIcon"></i>
        </button>
        <div class="music-tooltip" id="musicTooltip">
            <!-- Album cover image -->
            <img id="albumCover" src="" alt="Album Cover">
            <div class="music-tooltip-content">
                <span class="song-title" id="songTitle"></span>
                <span class="song-details" id="songDetails"></span>
            </div>
        </div>
    </div>

    <!-- Hidden Audio Player -->
    <audio id="audioPlayer" src="" preload="auto"></audio>

    <script>
        // --- Music Player Logic for Background Playback ---
        // Declare variables globally
        let audioPlayer;
        let toggleMusicButton;
        let musicPlayPauseIcon;
        let musicTooltip;
        let albumCoverImg;
        let songTitleSpan;
        let songDetailsSpan;

        const SONGS = [
            {
                id: 'song1',
                title: "Die for you",
                artist: "joji",
                album: "SMITHEREENS",
                url: "music/03. Die For You.mp3",
                albumArtUrl: "albumcover/smithereens.jpeg"
            },
            {
                id: 'song2',
                title: "You suck Charlie",
                artist: "joji",
                album: "Chloe Burbank",
                url: "music/you suck charlie.m4a",
                albumArtUrl: "albumcover/chloe burbank.jpg"
            },
            {
                id: 'song3',
                title: "Come Thru",
                artist: "Joji",
                album: "BALLADS 1",
                url: "music/09 Come Thru.mp3",
                albumArtUrl: "albumcover/ballads1.png"
            }
        ];

        let currentSongIndex = -1; // No song selected initially

        function saveMusicState() {
            const currentSongId = audioPlayer.dataset.currentSongId;
            if (currentSongId) {
                const state = {
                    songId: currentSongId,
                    currentTime: audioPlayer.currentTime,
                    isPlaying: !audioPlayer.paused,
                    volume: audioPlayer.volume
                };
                localStorage.setItem('musicPlayerState', JSON.stringify(state));
            } else {
                localStorage.removeItem('musicPlayerState');
            }
        }

        function loadMusicState() {
            const savedState = localStorage.getItem('musicPlayerState');
            if (savedState) {
                const state = JSON.parse(savedState);
                const song = SONGS.find(s => s.id === state.songId);
                if (song) {
                    currentSongIndex = SONGS.indexOf(song); // Update currentSongIndex
                    audioPlayer.src = song.url;
                    audioPlayer.dataset.currentSongId = song.id;
                    audioPlayer.volume = state.volume;

                    if (state.isPlaying) {
                        audioPlayer.currentTime = state.currentTime;
                        audioPlayer.play().then(() => {
                            updateTooltip(song);
                            updatePlayPauseIcon(true); // Update icon to pause
                            toggleMusicButton.classList.add('playing'); // Add playing class for visual feedback
                        }).catch(error => {
                            console.log("Autoplay prevented:", error);
                            updateTooltip({
                                title: "Nhấn nút nhạc để phát!",
                                artist: "Trình duyệt đã chặn tự động phát.",
                                album: "",
                                albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                            });
                            updatePlayPauseIcon(false); // Update icon to play
                            toggleMusicButton.classList.remove('playing');
                        });
                    } else {
                        updateTooltip(song); // Show current song info even if paused
                        audioPlayer.currentTime = state.currentTime; // Set current time even if paused
                        updatePlayPauseIcon(false); // Update icon to play
                        toggleMusicButton.classList.remove('playing');
                    }
                } else {
                    // If song not found, reset to default state
                    resetMusicState();
                }
            } else {
                // Default state if no music was previously playing
                resetMusicState();
            }
        }

        function resetMusicState() {
            currentSongIndex = -1;
            audioPlayer.src = "";
            audioPlayer.dataset.currentSongId = '';
            audioPlayer.currentTime = 0;
            audioPlayer.volume = 1; // Default volume
            localStorage.removeItem('musicPlayerState');
            updateTooltip({
                title: "Chưa có nhạc",
                artist: "Hãy chọn bài hát từ trang nhạc",
                album: "",
                albumArtUrl: "https://placehold.co/50x50/95a5a6/ffffff?text=Music"
            });
            updatePlayPauseIcon(false); // Ensure icon is play
            toggleMusicButton.classList.remove('playing');
        }

        function updateTooltip(song) {
            albumCoverImg.src = song.albumArtUrl;

            const meaning = item.meaning;

            if (irregularVerbsData[baseForm]) {
                allVerbs[baseForm] = {
                    pastSimple: irregularVerbsData[baseForm].pastSimple,
                    pastParticiple: irregularVerbsData[baseForm].pastParticiple,
                    type: "irregular",
                    meaning: meaning
                };
            } else {
                const { pastSimple, pastParticiple } = getRegularForms(baseForm);
                allVerbs[baseForm] = {
                    pastSimple: pastSimple,
                    pastParticiple: pastParticiple,
                    type: "regular",
                    meaning: meaning
                };
            }
        });

        // Get DOM elements
        const verbSelect = document.getElementById('verbSelect');
        const showConjugationBtn = document.getElementById('showConjugationBtn');
        const conjugationDetailsDiv = document.getElementById('conjugationDetails');
        const resultBox = document.getElementById('result'); // Get the result box element

        // Function to populate the select dropdown
        function populateVerbSelect() {
            // Create a default option
            const defaultOption = document.createElement('option');
            defaultOption.value = "";
            defaultOption.textContent = "--- Chọn động từ ---";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            verbSelect.appendChild(defaultOption);

            // Sort verbs alphabetically for better user experience
            const sortedVerbs = Object.keys(allVerbs).sort();

            // Add irregular verbs group
            const irregularGroup = document.createElement('optgroup');
            irregularGroup.label = "Động từ Bất Quy Tắc";
            sortedVerbs.filter(verb => allVerbs[verb].type === 'irregular').forEach(verb => {
                const option = document.createElement('option');
                option.value = verb;
                option.textContent = verb;
                irregularGroup.appendChild(option);
            });
            verbSelect.appendChild(irregularGroup);

            // Add regular verbs group
            const regularGroup = document.createElement('optgroup');
            regularGroup.label = "Động từ Có Quy Tắc";
            sortedVerbs.filter(verb => allVerbs[verb].type === 'regular').forEach(verb => {
                const option = document.createElement('option');
                option.value = verb;
                option.textContent = verb;
                regularGroup.appendChild(option);
            });
            verbSelect.appendChild(regularGroup);
        }

        // Function to display conjugation
        function displayConjugation() {
            const selectedVerb = verbSelect.value;

            // Clear previous results and remove 'show' class to re-trigger animation
            conjugationDetailsDiv.innerHTML = '';
            resultBox.classList.remove('show');

            if (!selectedVerb) {
                conjugationDetailsDiv.innerHTML = '<p class="text-red-600">Vui lòng chọn một động từ từ danh sách.</p>';
                resultBox.classList.add('show'); // Show error with animation
                return;
            }

            const verbData = allVerbs[selectedVerb];
            let typeLabel = '';
            if (verbData.type === 'regular') {
                typeLabel = '<p class="text-green-600">(Động từ Có Quy Tắc)</p>';
            } else {
                typeLabel = '<p class="text-red-600">(Động từ Bất Quy Tắc)</p>';
            }

            conjugationDetailsDiv.innerHTML = `
                <p><strong>Dạng Nguyên Thể (Base Form):</strong> ${selectedVerb}</p>
                <p><strong>Nghĩa:</strong> ${verbData.meaning}</p>
                <p><strong>Quá Khứ Đơn (Past Simple):</strong> ${verbData.pastSimple}</p>
                <p><strong>Quá Khứ Phân Từ (Past Participle):</strong> ${verbData.pastParticiple}</p>
                ${typeLabel}
            `;
            resultBox.classList.add('show'); // Show result with animation
        }

        // Event Listeners
        showConjugationBtn.addEventListener('click', displayConjugation);

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            const pageContentWrapper = document.getElementById('pageContentWrapper');
            const pageLinks = document.querySelectorAll('.page-link');

            // Animate page in on load
            pageContentWrapper.classList.add('page-transition-in');

            // Assign music player DOM elements
            audioPlayer = document.getElementById('audioPlayer');
            toggleMusicButton = document.getElementById('toggleMusicButton');
            musicPlayPauseIcon = document.getElementById('musicPlayPauseIcon');
            musicTooltip = document.getElementById('musicTooltip');
            albumCoverImg = document.getElementById('albumCover');
            songTitleSpan = document.getElementById('songTitle');
            songDetailsSpan = document.getElementById('songDetails');

            // The click event listener for the music button now controls play/pause directly
            toggleMusicButton.addEventListener('click', () => {
                if (currentSongIndex === -1) {
                    // If no song is loaded, load the first one and play
                    currentSongIndex = 0;
                    audioPlayer.src = SONGS[currentSongIndex].url;
                    audioPlayer.dataset.currentSongId = SONGS[currentSongIndex].id;
                    updateTooltip(SONGS[currentSongIndex]);
                    audioPlayer.play().then(() => {
                        updatePlayPauseIcon(true); // Update icon to pause
                        toggleMusicButton.classList.add('playing');
                    }).catch(error => {
                        console.error("Autoplay prevented on first play:", error);
                        updateTooltip({
                            title: "Nhấn nút nhạc để phát!",
                            artist: "Trình duyệt đã chặn tự động phát.",
                            album: "",
                            albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                        });
                        toggleMusicButton.classList.remove('playing');
                        updatePlayPauseIcon(false); // Update icon to play
                    });
                } else if (audioPlayer.paused) {
                    audioPlayer.play().then(() => {
                        updatePlayPauseIcon(true); // Update icon to pause
                        toggleMusicButton.classList.add('playing');
                    }).catch(error => {
                        console.error("Autoplay prevented on resume:", error);
                        updateTooltip({
                            title: "Nhấn nút nhạc để phát!",
                            artist: "Trình duyệt đã chặn tự động phát.",
                            album: "",
                            albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                        });
                        toggleMusicButton.classList.remove('playing');
                        updatePlayPauseIcon(false); // Update icon to play
                    });
                } else {
                    audioPlayer.pause();
                    updatePlayPauseIcon(false); // Update icon to play
                    toggleMusicButton.classList.remove('playing');
                }
                saveMusicState();
            });

            audioPlayer.addEventListener('play', () => {
                updatePlayPauseIcon(true);
                toggleMusicButton.classList.add('playing');
                saveMusicState();
            });

            audioPlayer.addEventListener('pause', () => {
                updatePlayPauseIcon(false);
                toggleMusicButton.classList.remove('playing');
                saveMusicState();
            });

            audioPlayer.addEventListener('ended', () => {
                currentSongIndex = (currentSongIndex + 1) % SONGS.length;
                audioPlayer.src = SONGS[currentSongIndex].url;
                audioPlayer.dataset.currentSongId = SONGS[currentSongIndex].id;
                updateTooltip(SONGS[currentSongIndex]);
                audioPlayer.play(); // Auto-play next song
                saveMusicState();
            });

            audioPlayer.addEventListener('timeupdate', saveMusicState);
            audioPlayer.addEventListener('volumechange', saveMusicState);

            loadMusicState(); // Load music state when the page loads

            // Handle page link clicks for smooth transitions
            pageLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default navigation
                    const targetPage = link.dataset.href; // Get target page from data-href

                    // Add fade-out animation
                    pageContentWrapper.classList.remove('page-transition-in');
                    pageContentWrapper.classList.add('page-transition-out');

                    // Wait for the animation to complete before navigating
                    pageContentWrapper.addEventListener('animationend', () => {
                        window.location.href = targetPage; // Navigate to the new page
                    }, { once: true }); // Ensure the event listener is removed after it fires
                });
            });

            populateVerbSelect(); // Populate dropdown on DOMContentLoaded
            // Clear input fields and result box on initial load
            verbSelect.value = ""; // Reset select to default
            conjugationDetailsDiv.innerHTML = 'Vui lòng chọn một động từ và nhấn nút để xem chia động từ.';
            resultBox.classList.remove('show'); // Ensure result box is hidden initially
        });
    </script>
</body>
</html>
