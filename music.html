<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Phát Nhạc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles consistent with index.html */
        body {
            font-family: 'Inter', sans-serif;
            /* Changed background to support aurora effect */
            background: #0d1a2a; /* Dark base color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: #ecf0f1; /* Default light text color for body */
            position: relative; /* For positioning aurora layers */
        }

        /* Aurora Borealis Effect */
        .aurora-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Place behind content */
            background: transparent;
            overflow: hidden; /* Keep hidden for aurora layers to prevent inner scroll */
        }

        .aurora-layer {
            position: absolute;
            /* Default gradient, will be overridden by nth-child */
            background: linear-gradient(to bottom,
                rgba(52, 152, 219, 0.3), /* Blue from active playlist item */
                rgba(46, 204, 113, 0.3)  /* Green from active playlist item */
            );
            border-radius: 50%;
            filter: blur(80px); /* Soft blur for aurora effect */
            opacity: 0;
            animation: auroraMovement 20s infinite alternate ease-in-out;
        }

        .aurora-layer:nth-child(1) {
            width: 600px;
            height: 600px;
            top: 10%;
            left: 15%;
            /* Blue to Green gradient */
            background: linear-gradient(to bottom, rgba(52, 152, 219, 0.4), rgba(46, 204, 113, 0.4));
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .aurora-layer:nth-child(2) {
            width: 700px;
            height: 700px;
            top: 50%;
            left: 70%;
            /* Slightly different shade of green/blue */
            background: linear-gradient(to top, rgba(0, 200, 200, 0.4), rgba(0, 150, 150, 0.4)); /* Teal tones */
            animation-delay: 5s;
            animation-duration: 20s;
        }

        .aurora-layer:nth-child(3) {
            width: 500px;
            height: 500px;
            top: 80%;
            left: 30%;
            /* Another blue-green variation */
            background: linear-gradient(to right, rgba(70, 130, 180, 0.3), rgba(60, 179, 113, 0.3)); /* SteelBlue to MediumSeaGreen */
            animation-delay: 10s;
            animation-duration: 30s;
        }

        .aurora-layer:nth-child(4) {
            width: 400px;
            height: 400px;
            top: 20%;
            left: 80%;
            /* A lighter, more vibrant blue-green */
            background: linear-gradient(to left, rgba(135, 206, 250, 0.3), rgba(127, 255, 212, 0.3)); /* LightSkyBlue to Aquamarine */
            animation-delay: 15s;
            animation-duration: 22s;
        }

        @keyframes auroraMovement {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(20px, -30px) scale(1.05);
                opacity: 0.7;
            }
            50% {
                transform: translate(-10px, 40px) scale(0.95);
                opacity: 0.6;
            }
            75% {
                transform: translate(30px, -20px) scale(1.03);
                opacity: 0.8;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
        }

        /* Page Transition Animations - Changed to Fade In/Out with subtle timing */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .page-transition-in {
            animation: fadeIn 0.4s ease-out forwards; /* Shorter duration for subtlety */
        }

        .page-transition-out {
            animation: fadeOut 0.4s ease-in forwards; /* Shorter duration for subtlety */
        }

        /* New CSS for song transition animation */
        @keyframes fadeOutContent {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); } /* Subtle scale down */
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: scale(1.05); } /* Subtle scale up from slightly larger */
            to { opacity: 1; transform: scale(1); }
        }

        .fade-out-content {
            animation: fadeOutContent 0.4s ease-in-out forwards; /* Adjusted duration and easing */
        }

        .fade-in-content {
            animation: fadeInContent 0.4s ease-in-out forwards; /* Adjusted duration and easing */
        }

        /* Main content wrapper for player and playlist */
        .main-content-wrapper {
            display: flex;
            gap: 40px; /* Space between player and playlist */
            align-items: flex-start; /* Align items to the top */
            justify-content: center;
            width: 100%;
            max-width: 1000px; /* Max width for the whole section */
        }

        .music-player-container, .playlist-container {
            background-color: rgba(44, 62, 80, 0.8); /* Slightly lighter dark container background with transparency */
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4); /* More prominent, softer shadow */
            padding: 30px;
            width: 100%; /* Take full width of their flex item */
            text-align: center;
            border: 1px solid rgba(61, 90, 115, 0.5); /* Subtle border for depth with transparency */
            backdrop-filter: blur(10px); /* Stronger blur effect for a modern touch */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            position: relative; /* For back button positioning */
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth transition for any changes */
            z-index: 1; /* Ensure player is above aurora effect */
        }

        .music-player-container {
            max-width: 450px; /* Fixed max-width for music player */
            flex-shrink: 0; /* Prevent shrinking */
        }

        .playlist-container {
            max-width: 550px; /* Wider for playlist */
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling for playlist */
            max-height: 700px; /* Max height for playlist to match player or allow scroll */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            /* New styles for circular button */
            background-color: #5a7d9a; /* Color from the image */
            width: 45px; /* Size of the circle */
            height: 45px;
            border-radius: 50%; /* Make it circular */
            display: flex; /* Use flex to center SVG */
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Added transitions */
            text-decoration: none; /* Remove underline for link */
            z-index: 10; /* Ensure it's above other content */
        }
        .back-button:hover {
            background-color: #6a8db0; /* Slightly lighter on hover */
            transform: translateX(-5px) scale(1.05); /* Gentle slide and slight scale */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* More prominent shadow on hover */
        }
        .back-button:active {
            transform: translateY(0) scale(0.95); /* Gentle press effect */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Smaller shadow on press */
        }
        /* Style for the SVG icon inside the button */
        .back-button svg {
            width: 1.2em; /* Adjust SVG size relative to button size */
            height: 1.2em;
            stroke: #ecf0f1; /* White color for the arrow */
            stroke-width: 2.5; /* Adjust stroke width for desired thickness */
            stroke-linecap: round; /* Rounded ends for lines */
            stroke-linejoin: round; /* Rounded corners for lines */
            fill: none; /* Ensure no fill for the arrow */
            transition: stroke 0.3s ease; /* Smooth transition for arrow color */
        }
        .back-button:hover svg {
            stroke: #ecf0f1; /* Keep white on hover */
        }
        /* Adjusted h1 to be the album title */
        .album-title {
            color: #ecf0f1;
            font-size: 2.2rem; /* Adjusted font size for album title */
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        /* Album Art Fixed Glow when playing */
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            margin: 0 auto 20px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover and glow */
        }
        .album-art:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5); /* More prominent shadow on hover */
        }
        .album-art.playing {
            /* Fixed glow effect - Increased spread radius for larger glow */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5),
                        0 0 50px rgba(52, 152, 219, 0.8), /* Blue glow, increased from 30px to 50px */
                        0 0 70px rgba(46, 204, 113, 0.5); /* Green glow, increased from 45px to 70px */
            transform: scale(1.01); /* Subtle scale when playing */
        }

        .song-info .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ecf0f1;
        }
        .song-info .artist {
            font-size: 1.2rem;
            color: #bdc3c7;
            margin-bottom: 20px;
        }
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #5a7d9a;
            border-radius: 4px;
            margin-bottom: 15px;
            cursor: pointer;
            overflow: hidden; /* Ensure progress bar stays within bounds */
            transition: box-shadow 0.3s ease; /* Smooth transition for glow */
        }
        .progress-bar-container:hover {
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.8); /* Blue glow on hover */
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #3498db, #2980b9); /* Vibrant blue gradient */
            border-radius: 4px;
            transition: width 0.1s ease-out; /* Changed to ease-out for smoother animation */
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /* Subtle glow */
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 25px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }
        .control-button {
            background: linear-gradient(to right, #3498db, #2980b9); /* Vibrant blue gradient */
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3); /* Slightly stronger initial shadow */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother, slightly springy transition */
        }
        .control-button:hover {
            background: linear-gradient(to right, #2980b9, #3498db); /* Slightly darker and reversed gradient on hover */
            transform: translateY(-5px) scale(1.08); /* More pronounced lift and scale */
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.8); /* Larger, more intense shadow */
        }
        .control-button:active {
            transform: translateY(0) scale(0.92); /* More pronounced press effect */
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.4); /* Smaller shadow on press */
            background: #2471a3; /* Solid darker blue on active */
        }
        .control-button.play-pause {
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }

        /* Reintroduced: Play/Pause button pulse glow when playing */
        @keyframes playButtonPulse {
            0% {
                box-shadow: 0 0 30px rgba(52, 152, 219, 1), /* Strong blue glow */
                            0 0 50px rgba(255, 255, 255, 0.5); /* White highlight glow */
                transform: scale(1.05);
            }
            50% {
                box-shadow: 0 0 45px rgba(52, 152, 219, 1.2), /* Even stronger blue glow */
                            0 0 70px rgba(255, 255, 255, 0.7); /* Even stronger white highlight glow */
                transform: scale(1.07); /* Slightly bigger pulse */
            }
            100% {
                box-shadow: 0 0 30px rgba(52, 152, 219, 1),
                            0 0 50px rgba(255, 255, 255, 0.5);
                transform: scale(1.05);
            }
        }

        .control-button.play-pause.playing {
            animation: playButtonPulse 1.8s infinite alternate ease-in-out; /* Apply animation */
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .volume-control i {
            font-size: 1.2rem;
            color: #bdc3c7;
        }
        .volume-slider {
            width: 150px;
            -webkit-appearance: none;
            height: 6px;
            background: #5a7d9a;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3498db; /* Blue thumb */
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background 0.2s ease; /* Smooth transition for thumb color */
        }
        .volume-slider::-webkit-slider-thumb:hover {
            background: #2980b9; /* Darker blue on hover */
        }
        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background 0.2s ease;
        }
        .volume-slider::-moz-range-thumb:hover {
            background: #2980b9;
        }

        /* Playlist Specific Styles */
        .playlist-header {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ecf0f1;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        .playlist-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: calc(100% - 70px); /* Adjust based on header height */
            overflow-y: auto; /* Scrollable playlist */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #3498db #5a7d9a; /* Thumb and Track */
        }

        /* Webkit scrollbar styles */
        .playlist-list::-webkit-scrollbar {
            width: 8px;
        }

        .playlist-list::-webkit-scrollbar-track {
            background: #5a7d9a;
            border-radius: 4px;
        }

        .playlist-list::-webkit-scrollbar-thumb {
            background-color: #3498db;
            border-radius: 4px;
            border: 2px solid #5a7d9a;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px; /* Space between items */
            background-color: rgba(52, 73, 94, 0.6); /* Darker background for items */
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-align: left; /* Align text left within item */
            border: 1px solid rgba(61, 90, 115, 0.5); /* Subtle border */
        }

        .playlist-item:hover {
            background-color: rgba(61, 90, 115, 0.8); /* Lighter on hover */
            transform: translateY(-3px); /* Subtle lift */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .playlist-item.active {
            background: linear-gradient(to right, #3498db, #2980b9); /* Vibrant blue gradient for active */
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.6); /* Stronger shadow for active */
            transform: scale(1.01); /* Slightly larger */
            border-color: #3498db; /* Blue border for active */
        }

        .playlist-item-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .playlist-item-info {
            flex-grow: 1;
        }

        .playlist-item-info .title {
            font-size: 1.05rem;
            font-weight: bold;
            color: #ecf0f1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item-info .artist {
            font-size: 0.9rem;
            color: #bdc3c7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .playlist-item.active .playlist-item-info .title,
        .playlist-item.active .playlist-item-info .artist {
            color: #ffffff; /* White text for active item */
        }


        /* Responsive adjustments */
        @media (max-width: 900px) {
            .main-content-wrapper {
                flex-direction: column; /* Stack vertically on smaller screens */
                align-items: center; /* Center items when stacked */
                gap: 30px; /* Adjust gap for vertical stacking */
            }
            .music-player-container, .playlist-container {
                max-width: 450px; /* Keep consistent max width for both */
            }
            .playlist-container {
                max-height: 500px; /* Adjust max height for vertical scrolling */
            }
            .album-title { /* Adjusted for responsive */
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            .album-art {
                width: 150px;
                height: 150px;
            }
            .song-info .title {
                font-size: 1.5rem;
            }
            .song-info .artist {
                font-size: 1.0rem; /* Adjusted for consistency */
            }
            .controls {
                gap: 15px;
            }
            .control-button {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            .control-button.play-pause {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
            .volume-control {
                flex-direction: column;
                gap: 5px;
            }
            .volume-slider {
                width: 100%;
            }
        }
        @media (max-width: 600px) {
            .music-player-container, .playlist-container {
                padding: 20px;
            }
            .playlist-header {
                font-size: 1.5rem;
            }
            .playlist-item {
                padding: 10px;
            }
            .playlist-item-img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            .playlist-item-info .title {
                font-size: 0.95rem;
            }
            .playlist-item-info .artist {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="aurora-background">
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
    </div>

    <!-- Page Content Wrapper for Transitions -->
    <div id="pageContentWrapper" class="relative w-full h-full flex justify-center items-center">
        <div class="main-content-wrapper">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                    </svg>

                <span id="currentAlbumTitle" class="album-title">Tên Album</span>

                <h2 class="playlist-header">Danh Sách Phát</h2>

                    <!-- Playlist items will be rendered here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Hidden Audio Player -->
    <audio id="audioPlayer" src="" preload="auto"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const currentAlbumArt = document.getElementById('currentAlbumArt');
        const currentAlbumTitle = document.getElementById('currentAlbumTitle');
        const currentSongTitle = document.getElementById('currentSongTitle');
        const currentSongArtist = document.getElementById('currentSongArtist');
        const progressBar = document.getElementById('progressBar');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistElement = document.getElementById('playlist'); // New: Playlist UL element

        const SONGS = [
            {
                id: 'song1',
                title: "Die for you",
                artist: "joji",
                album: "SMITHEREENS",
                url: "music/03. Die For You.mp3", // Updated to local path
                albumArtUrl: "albumcover/smithereens.jpeg" // Updated to local path
            },
            {
                id: 'song2',
                title: "You suck Charlie",
                artist: "joji",
                album: "Chloe Burbank",
                url: "music/you suck charlie.m4a", // Updated to local path
                albumArtUrl: "albumcover/chloe burbank.jpg" // Updated to local path
            },
            {
                id: 'song3',
                title: "Come Thru",
                artist: "Joji",
                album: "BALLADS 1",
                url: "music/09 Come Thru.mp3", // Updated to local path
                albumArtUrl: "albumcover/ballads1.png" // Updated to local path
            }
        ];

        let currentSongIndex = -1; // No song selected initially

        // Function to format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Function to save music state to localStorage
        function saveMusicState() {
            if (currentSongIndex !== -1) {
                const state = {
                    songId: SONGS[currentSongIndex].id,
                    currentTime: audioPlayer.currentTime,
                    isPlaying: !audioPlayer.paused,
                    volume: audioPlayer.volume
                };
                localStorage.setItem('musicPlayerState', JSON.stringify(state));
            } else {
                localStorage.removeItem('musicPlayerState'); // Clear state if no song is playing
            }
        }

        // Function to update player UI with animation
        function updatePlayerInfo(song) {
            // Elements to animate
            const elementsToAnimate = [currentAlbumArt, currentSongTitle, currentSongArtist, currentAlbumTitle];

            // 1. Start fade-out animation
            elementsToAnimate.forEach(el => {
                el.classList.remove('fade-in-content'); // Ensure no lingering fade-in
                el.classList.add('fade-out-content');
            });

            // Remove playing classes immediately to avoid visual glitches during fade-out
            currentAlbumArt.classList.remove('playing');
            playPauseButton.classList.remove('playing');
            playPauseButton.innerHTML = '<i class="fas fa-play"></i>'; // Reset button to play icon during transition

            // Update active state in playlist
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('active');
            });
            const activePlaylistItem = document.querySelector(`.playlist-item[data-song-id="${song.id}"]`);
            if (activePlaylistItem) {
                activePlaylistItem.classList.add('active');
            }


            // 2. After fade-out, update content and start fade-in
            setTimeout(() => {
                // Update content
                currentAlbumArt.src = song.albumArtUrl;
                currentAlbumArt.alt = `Ảnh bìa album của ${song.title}`;
                currentAlbumTitle.textContent = song.album || "Không có Album";
                currentSongTitle.textContent = song.title;
                currentSongArtist.textContent = song.artist;

                // Remove fade-out and start fade-in
                elementsToAnimate.forEach(el => {
                    el.classList.remove('fade-out-content');
                    // Force reflow to restart animation
                    void el.offsetWidth; // Trigger reflow
                    el.classList.add('fade-in-content');
                });

                // 3. After fade-in, remove fade-in class and apply playing state if applicable
                setTimeout(() => {
                    elementsToAnimate.forEach(el => {
                        el.classList.remove('fade-in-content');
                    });

                    // Reapply playing state if audio is actually playing
                    if (!audioPlayer.paused) {
                        currentAlbumArt.classList.add('playing');
                        playPauseButton.classList.add('playing');
                        playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                    }
                }, 400); // Match fadeInContent duration (0.4s)
            }, 400); // Match fadeOutContent duration (0.4s)
        }

        // Function to load music state from localStorage
        function loadMusicState() {
            const savedState = localStorage.getItem('musicPlayerState');

            if (savedState) {
                const state = JSON.parse(savedState);
                const songIndex = SONGS.findIndex(s => s.id === state.songId);
                if (songIndex !== -1) {
                    currentSongIndex = songIndex;
                    audioPlayer.src = SONGS[currentSongIndex].url;
                    audioPlayer.volume = state.volume;
                    volumeSlider.value = state.volume;
                    updatePlayerInfo(SONGS[currentSongIndex]); // Use the animated update

                    if (state.isPlaying) {
                        audioPlayer.currentTime = state.currentTime;
                        audioPlayer.play().then(() => {
                            // These are now handled by the play event listener or updatePlayerInfo's final step
                        }).catch(error => {
                            console.log("Autoplay prevented:", error);
                            audioPlayer.currentTime = 0;
                            progressBar.style.width = '0%';
                            currentTimeSpan.textContent = '0:00';
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                            currentSongTitle.textContent = "Nhấn nút Play để phát!";
                            currentSongArtist.textContent = "Trình duyệt đã chặn tự động phát.";
                            currentAlbumArt.classList.remove('playing');
                            playPauseButton.classList.remove('playing');
                        });
                    } else {
                        audioPlayer.currentTime = 0;
                        progressBar.style.width = '0%';
                        currentTimeSpan.textContent = '0:00';
                        playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                        currentAlbumArt.classList.remove('playing');
                        playPauseButton.classList.remove('playing');
                    }
                } else {
                    // If song not found in current SONGS list, default to the first song
                    currentSongIndex = 0;
                    audioPlayer.src = SONGS[currentSongIndex].url;
                    audioPlayer.currentTime = 0;
                    progressBar.style.width = '0%';
                    currentTimeSpan.textContent = '0:00';
                    updatePlayerInfo(SONGS[currentSongIndex]); // Use the animated update
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                    currentAlbumArt.classList.remove('playing');
                    playPauseButton.classList.remove('playing');
                }
            } else {
                // Default state if no music was previously playing, set to the first song
                currentSongIndex = 0;
                audioPlayer.src = SONGS[currentSongIndex].url;
                audioPlayer.currentTime = 0;
                progressBar.style.width = '0%';
                currentTimeSpan.textContent = '0:00';
                updatePlayerInfo(SONGS[currentSongIndex]); // Use the animated update
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                currentAlbumArt.classList.remove('playing');
                playPauseButton.classList.remove('playing');
            }
        }

        // Function to render the playlist
        function renderPlaylist() {
            playlistElement.innerHTML = ''; // Clear existing playlist items
            SONGS.forEach((song, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('playlist-item');
                listItem.dataset.songId = song.id; // Store song ID for easy lookup
                listItem.dataset.index = index; // Store index for easy lookup

                listItem.innerHTML = `
                    <img src="${song.albumArtUrl}" alt="Album Cover" class="playlist-item-img">
                    <div class="playlist-item-info">
                        <div class="title">${song.title}</div>
                        <div class="artist">${song.artist}</div>
                    </div>
                `;
                listItem.addEventListener('click', () => {
                    if (currentSongIndex !== index) { // Only change if different song clicked
                        currentSongIndex = index;
                        audioPlayer.src = song.url;
                        updatePlayerInfo(song); // Update player UI and highlight active song
                        audioPlayer.play();
                        saveMusicState();
                    } else if (audioPlayer.paused) {
                        audioPlayer.play();
                    } else {
                        audioPlayer.pause();
                    }
                });
                playlistElement.appendChild(listItem);
            });
        }


        // Play/Pause toggle
        playPauseButton.addEventListener('click', () => {
            if (currentSongIndex === -1) {
                // If no song is selected, default to the first song and update info
                currentSongIndex = 0;
                audioPlayer.src = SONGS[currentSongIndex].url;
                updatePlayerInfo(SONGS[currentSongIndex]); // This will trigger the animation and update UI
                // The actual play() call will happen in the next 'if' block
            }

            if (audioPlayer.paused) {
                audioPlayer.play().then(() => {
                    // Handled by audioPlayer 'play' event listener
                }).catch(error => {
                    console.error("Error playing audio:", error);
                    currentSongTitle.textContent = "Không thể tự động phát!";
                    currentSongArtist.textContent = "Trình duyệt đã chặn tự động phát.";
                    currentAlbumArt.classList.remove('playing');
                    playPauseButton.classList.remove('playing');
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                });
            } else {
                audioPlayer.pause();
                // Handled by audioPlayer 'pause' event listener
            }
            saveMusicState();
        });

        // Next song
        nextButton.addEventListener('click', () => {
            if (SONGS.length === 0) {
                console.log("No songs in playlist. Cannot go to next.");
                return;
            }
            currentSongIndex = (currentSongIndex + 1) % SONGS.length;
            audioPlayer.src = SONGS[currentSongIndex].url;
            updatePlayerInfo(SONGS[currentSongIndex]); // Use the animated update
            audioPlayer.play();
            saveMusicState();
        });

        // Previous song
        prevButton.addEventListener('click', () => {
            if (SONGS.length === 0) {
                console.log("No songs in playlist. Cannot go to previous.");
                return;
            }
            currentSongIndex = (currentSongIndex - 1 + SONGS.length) % SONGS.length;
            audioPlayer.src = SONGS[currentSongIndex].url;
            updatePlayerInfo(SONGS[currentSongIndex]); // Use the animated update
            audioPlayer.play();
            saveMusicState();
        });

        // Update progress bar and time display
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
            saveMusicState();
        });

        // Update duration when metadata is loaded
        audioPlayer.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audioPlayer.duration);
        });

        // Handle audio player 'play' event
        audioPlayer.addEventListener('play', () => {
            playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            currentAlbumArt.classList.add('playing');
            playPauseButton.classList.add('playing');
            saveMusicState();
        });

        // Handle audio player 'pause' event
        audioPlayer.addEventListener('pause', () => {
            playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            currentAlbumArt.classList.remove('playing');
            playPauseButton.classList.remove('playing');
            saveMusicState();
        });

        // Handle song ending
        audioPlayer.addEventListener('ended', () => {
            nextButton.click(); // Play next song automatically
            saveMusicState();
        });

        // Seek functionality for progress bar
        progressBarContainer.addEventListener('click', (e) => {
            if (currentSongIndex === -1) return; // Cannot seek if no song is loaded
            const clickX = e.offsetX;
            const width = progressBarContainer.clientWidth;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
            saveMusicState();
        });

        // Volume control
        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
            saveMusicState();
        });

        // --- Page Transition Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const pageContentWrapper = document.getElementById('pageContentWrapper');
            const pageLinks = document.querySelectorAll('.page-link');

            // Animate page in on load
            pageContentWrapper.classList.add('page-transition-in');

            // Handle page link clicks for smooth transitions
            pageLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default navigation
                    const targetPage = link.dataset.href; // Get target page from data-href

                    // Add fade-out animation
                    pageContentWrapper.classList.remove('page-transition-in');
                    pageContentWrapper.classList.add('page-transition-out');

                    // Wait for the animation to complete before navigating
                    pageContentWrapper.addEventListener('animationend', () => {
                        window.location.href = targetPage; // Navigate to the new page
                    }, { once: true }); // Ensure the event listener is removed after it fires
                });
            });

            renderPlaylist(); // Render playlist on DOMContentLoaded
            loadMusicState(); // Load music state when the page loads
            // Set initial volume (already done in loadMusicState, but good to ensure)
            volumeSlider.value = audioPlayer.volume;
        });
    </script>
</body>
