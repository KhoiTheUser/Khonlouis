<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Phát Nhạc</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            /* Deeper, more subtle dark gradient background */
            background: linear-gradient(to right bottom, #1a2a3a, #0d1a2a); /* Darker blue-gray gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: #ecf0f1; /* Default light text color for body */
        }
        .player-container {
            background-color: #2c3e50; /* Slightly lighter dark container background */
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5); /* More prominent, softer shadow */
            padding: 30px;
            max-width: 450px; /* Adjusted max-width for player */
            width: 100%;
            text-align: center;
            border: 1px solid #3d5a73; /* Subtle border for depth */
            backdrop-filter: blur(5px); /* Subtle blur effect for a modern touch */
            -webkit-backdrop-filter: blur(5px); /* For Safari */
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth transition for any changes */
        }

        h1 {
            color: #ecf0f1;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .album-art {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            object-fit: cover;
            margin: 0 auto 25px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-out;
        }

        .album-art.playing {
            animation: rotateAlbumArt 10s linear infinite; /* Subtle rotation when playing */
        }

        @keyframes rotateAlbumArt {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-info h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3498db; /* Vibrant blue for song title */
            margin-bottom: 8px;
        }

        .song-info p {
            font-size: 1rem;
            color: #bdc3c7;
            margin-bottom: 25px;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #34495e;
            border-radius: 4px;
            margin-bottom: 15px;
            cursor: pointer;
            overflow: hidden; /* Ensure progress bar doesn't overflow */
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #3498db;
            border-radius: 4px;
            transition: width 0.1s linear; /* Smooth progress update */
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #bdc3c7;
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
            transition: all 0.2s ease-out;
            outline: none; /* Remove focus outline */
        }

        .control-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.6);
        }

        .control-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.3);
        }

        .control-button.small {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            background-color: #5a7d9e; /* Muted color for smaller buttons */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .control-button.small:hover {
            background-color: #6a8ea8;
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            background-color: #34495e;
            border-radius: 4px;
            -webkit-appearance: none; /* Remove default slider styling */
            appearance: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .volume-slider:hover::-webkit-slider-thumb {
            background-color: #2980b9;
            transform: scale(1.1);
        }
        .volume-slider:hover::-moz-range-thumb {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .playlist-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 15px;
            border-bottom: 1px solid #4a627a;
            padding-bottom: 10px;
        }

        .playlist {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 8px;
            background-color: #34495e;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .playlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #4a627a;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .playlist-item:last-child {
            border-bottom: none;
        }

        .playlist-item:hover {
            background-color: #3d5a73;
            transform: translateX(5px);
        }

        .playlist-item.active {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
        }
        .playlist-item.active .playlist-song-title,
        .playlist-item.active .playlist-artist {
            color: white; /* Ensure text is white for active item */
        }

        .playlist-song-title {
            font-size: 0.95rem;
            color: #ecf0f1;
            font-weight: 500;
        }

        .playlist-artist {
            font-size: 0.8rem;
            color: #bdc3c7;
        }

        /* Scrollbar styling */
        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: #2c3e50;
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }
    </style>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <h1>Trình Phát Nhạc</h1>

        <img id="albumArt" src="https://placehold.co/180x180/4a627a/ecf0f1?text=Album+Art" alt="Album Art" class="album-art">

        <div class="song-info">
            <h2 id="songTitle">Tên Bài Hát</h2>
            <p id="songArtist">Nghệ Sĩ</p>
        </div>

        <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="prevBtn" class="control-button small"><i class="fas fa-backward"></i></button>
            <button id="playPauseBtn" class="control-button"><i class="fas fa-play"></i></button>
            <button id="nextBtn" class="control-button small"><i class="fas fa-forward"></i></button>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-down text-lg text-bdc3c7"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7" class="volume-slider">
            <i class="fas fa-volume-up text-lg text-bdc3c7"></i>
        </div>

        <h2 class="playlist-title">Danh Sách Phát</h2>
        <ul class="playlist" id="playlist">
            <!-- Playlist items will be dynamically inserted here -->
        </ul>
    </div>

    <script>
        const audio = new Audio(); // HTML5 Audio element
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const albumArt = document.getElementById('albumArt');
        const playlistUl = document.getElementById('playlist');

        let currentSongIndex = 0;
        let isPlaying = false;

        // Sample playlist (replace audio paths with your actual files)
        const playlist = [
            {
                title: 'Bài Hát Mẫu 1',
                artist: 'Nghệ Sĩ A',
                src: 'audio/song1.mp3', // Thay đổi đường dẫn này
                albumArt: 'https://placehold.co/180x180/4a627a/ecf0f1?text=Album+1'
            },
            {
                title: 'Bài Hát Mẫu 2',
                artist: 'Nghệ Sĩ B',
                src: 'audio/song2.mp3', // Thay đổi đường dẫn này
                albumArt: 'https://placehold.co/180x180/4a627a/ecf0f1?text=Album+2'
            },
            {
                title: 'Bài Hát Mẫu 3',
                artist: 'Nghệ Sĩ C',
                src: 'audio/song3.mp3', // Thay đổi đường dẫn này
                albumArt: 'https://placehold.co/180x180/4a627a/ecf0f1?text=Album+3'
            }
        ];

        // Function to load a song
        function loadSong(songIndex) {
            const song = playlist[songIndex];
            audio.src = song.src;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumArt.src = song.albumArt;

            // Update active class in playlist
            const playlistItems = document.querySelectorAll('.playlist-item');
            playlistItems.forEach((item, index) => {
                if (index === songIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Reset progress bar
            progressBar.style.width = '0%';
            currentTimeSpan.textContent = '0:00';
            durationSpan.textContent = '0:00';

            if (isPlaying) {
                audio.play();
                albumArt.classList.add('playing');
            } else {
                albumArt.classList.remove('playing');
            }
        }

        // Function to play/pause
        function playPauseSong() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                albumArt.classList.remove('playing');
            } else {
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                albumArt.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }

        // Function to play next song
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
        }

        // Function to play previous song
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
        }

        // Format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', playPauseSong);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);

        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeSpan.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('ended', nextSong); // Play next song when current ends

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        progressBarContainer.addEventListener('click', (e) => {
            const width = progressBarContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        // Populate playlist
        function populatePlaylist() {
            playlist.forEach((song, index) => {
                const li = document.createElement('li');
                li.classList.add('playlist-item', 'flex', 'justify-between', 'items-center', 'py-3', 'px-4', 'cursor-pointer');
                li.innerHTML = `
                    <div>
                        <div class="playlist-song-title">${song.title}</div>
                        <div class="playlist-artist">${song.artist}</div>
                    </div>
                    <i class="fas fa-play-circle text-blue-400 text-xl"></i>
                `;
                li.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    if (!isPlaying) { // If not playing, start playing when clicked
                        playPauseSong();
                    }
                });
                playlistUl.appendChild(li);
            });
        }

        // Initial load
        window.onload = () => {
            populatePlaylist();
            loadSong(currentSongIndex);
            audio.volume = volumeSlider.value; // Set initial volume
        };
    </script>
</body>
</html>
